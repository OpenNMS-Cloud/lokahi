apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.OpenNMS.MinionGateway.ServiceName }}-ingress
  namespace: {{ .Release.Namespace }}
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "{{ .Values.TLS.Enabled }}"
    nginx.ingress.kubernetes.io/backend-protocol: "GRPC"
    {{- with .Values.OpenNMS.MinionGateway.IngressAnnotations }}
    {{- toYaml . | trimSuffix "\n" | nindent 4 }}
    {{- end }}
spec:
  ingressClassName: nginx
  rules:
    - host: "{{ .Values.OpenNMS.MinionGateway.GrpcHost }}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.OpenNMS.MinionGateway.ServiceName }}
                port:
                  number: {{ .Values.OpenNMS.MinionGateway.GrpcPort }}

  defaultBackend:
    service:
      name: {{ .Values.OpenNMS.MinionGateway.ServiceName }}
      port:
        number: {{ .Values.OpenNMS.MinionGateway.GrpcPort }}

  selector:
    app: {{ .Values.OpenNMS.MinionGateway.ServiceName }}
