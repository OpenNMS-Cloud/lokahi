{{- if .Values.OpenNMS.minionCertificateManager.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.OpenNMS.minionCertificateManager.serviceName }}
  labels:
    app: {{ .Values.OpenNMS.minionCertificateManager.serviceName }}
  namespace: {{ .Release.Namespace }}
spec:
  type: {{ .Values.OpenNMS.minionCertificateManager.serviceType }}
  ports:
{{- range .Values.OpenNMS.minionCertificateManager.ports }}
    - port: {{ .containerPort }}
      protocol: TCP
      name: {{ .name }}
{{- end }}
  selector:
    app: {{ .Values.OpenNMS.minionCertificateManager.serviceName }}
{{- end }}
