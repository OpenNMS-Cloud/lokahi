---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-hs-ui
spec:
  ingressClassName: nginx
  rules:
  - host: [[LOCALHOSTUI]]
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hs-ui
            port:
              number: 3000
