apiVersion: v1
kind: ConfigMap
metadata:
  name: minion-config 
  labels:
    app: {{ .Values.OpenNMS.Minion.ServiceName }}
  namespace: {{ .Release.Namespace }}
data:
  grpc-config: |
    grpc.host={{ .Values.OpenNMS.MinionGatewayGrpcProxy.ServiceName }}
    grpc.port={{ .Values.OpenNMS.MinionGatewayGrpcProxy.Port }}
    grpc.max.message.size=104857600
  opennms-minion-identity: |
    id=${env:HOSTNAME:-UNKNOWN}
    location=${env:LOCATION:-Default}
