apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.OpenNMS.Notification.ServiceName }}
  labels:
    app: {{ .Values.OpenNMS.Notification.ServiceName }}
  namespace: {{ .Values.Namespace }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.OpenNMS.Notification.Port }}
      protocol: TCP
      name: http
  selector:
    app: {{ .Values.OpenNMS.Notification.ServiceName }}