name: feature-core

on:
  push:
    branches:
      - '**'
      - '!develop'
      - '!release'
    paths:
      - 'platform/**'
  workflow_call:
    inputs:
      image:
        description: 'Name of the image to build'
        required: false
        type: string
      image-tag:
        description: 'Tag for the built image'
        required: false
        type: string
      install-prereqs:
        description: 'Toggles prereq installation'
        required: false
        type: boolean
        default: true

env:
  IMAGE: ${{ inputs.image || 'opennms/horizon-stream-core' }}
  IMAGE_TAG: ${{ inputs.image-tag || github.sha }}

#concurrency:
#  group: ${{ github.workflow }}-${{ github.ref }}
#  cancel-in-progress: true

jobs:
  prereqs:
    if: ${{ inputs.install-prereqs }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Install prereqs
        uses: ./.github/actions/java-install-prereqs
  build-and-test:
    needs: prereqs
    if: ${{ !inputs.install-prereqs || success() }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11

      - name: Cache Maven Dependencies
        uses: ./.github/actions/maven-cache
        with:
          working-directory: 'platform'

      - name: Restore prereqs Maven Repository cache
        uses: ./.github/actions/java-restore-prereqs

      - name: 'Build Image'
        run: |
          mvn -B install \
              -Prun-it -Ddocker.image=$IMAGE:$IMAGE_TAG \
              -Dhttp.keepAlive=false \
              -Dmaven.wagon.http.pool=false \
              -Dmaven.wagon.httpconnectionManager.ttlSeconds=25 \
              -Dmaven.wagon.http.retryHandler.count=3 \
              -T 1C \
              -Dorg.slf4j.simpleLogger.showThreadName=true \
              -Dorg.slf4j.simpleLogger.showDateTime=true \
              -Dorg.slf4j.simpleLogger.dateTimeFormat="yyyy-MM-dd HH:mm:ss"
              # Added extra args to deal with time out issue, see
              # https://github.com/actions/virtual-environments/issues/1499.
        working-directory: 'platform'

      - name: 'SonarCloud Scan'
        uses: ./.github/actions/sonar-scan-maven
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          sonar-token: ${{ secrets.SONAR_TOKEN }}
          working-directory: 'platform'
          project-key: 'opennms_horizon-stream_core'
