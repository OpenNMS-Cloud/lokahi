{{- if .Values.openNMS.minion.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.openNMS.minion.serviceName }}
  labels:
    app: {{ .Values.openNMS.minion.serviceName }}
  namespace: {{ .Release.Namespace }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.openNMS.minion.sshPort }}
      protocol: TCP
      name: ssh
    - port: {{ .Values.openNMS.minion.port }}
      protocol: TCP
      name: http
  selector:
    app: {{ .Values.openNMS.minion.serviceName }}
{{- end }}
