name: Parent POM

on:
# Currently triggered by develop workflow, so this trigger is disabled for now until we can fully separate them
#  pull_request:
#    paths:
#      - 'pom.xml'
  workflow_call:

jobs:
  build-and-test:
    name: Build and test - Parent POM
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-${{ runner.arch }}-sonar

      - name: Cache Maven dependencies
        uses: ./.github/actions/maven-cache
        with:
          cache-key-hash: ${{ hashFiles('pom.xml') }}

      - name: Install & Sonar scan
        run: |
          mvn -B -Dstyle.color=always \
              # parent pom needs to be built non-recursively
              -N \
              -Pcicd,coverage install sonar:sonar \
              # sonar.projectKey cannot be defined in this project's pom.xml, all child projects would inherit its value
              -Dsonar.projectKey=$SONAR_PROJECT_KEY
        shell: bash
        working-directory: ${{ inputs.working-directory }}
        env:
          GITHUB_TOKEN: ${{ inputs.github-token }}
          SONAR_TOKEN: ${{ inputs.sonar-token }}
          SONAR_PROJECT_KEY: ${{ secrets.SONAR_CLOUD_PROJECT_KEY }}
