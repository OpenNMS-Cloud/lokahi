fragment ListEventsParts on Query {
  listEvents {
    events {
      id
      severity
      time
      source
      nodeLabel
      location
      ipAddress
      nodeId
    }
  }
}

fragment NodeParts on Node {
  id
  nodeLabel
  createTime
}

fragment NodeByIdParts on Query {
  node: findNodeById(id: $id) {
      ...NodeParts
    }
}

# TODO: Add metric details when endpoints available
query ListNodeStatus($id: Long) {
  ...ListEventsParts
  ...NodeByIdParts
}
