apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.OpenNMS.MinionGateway.ServiceName }}
  labels:
    ignite-cluster: core
    app: {{ .Values.OpenNMS.MinionGateway.ServiceName }}
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    matchLabels:
      app: {{ .Values.OpenNMS.MinionGateway.ServiceName }}
  replicas: {{ .Values.OpenNMS.MinionGateway.Replicas }}
  template:
    metadata:
      labels:
        app: {{ .Values.OpenNMS.MinionGateway.ServiceName }}
        ignite-cluster: core
    spec:
      serviceAccountName: {{ .Values.OpenNMS.Minion.ServiceName }}-sa
      volumes:
        - name: ignite-volume
          emptyDir: {}
        - name: grpc-tls
          secret:
            secretName: minion-gateway-tls
            items:
            - key: tls.crt
              path: tls.crt
            - key: tls.key
              path: tls.key
      containers:
        - name: {{ .Values.OpenNMS.MinionGateway.ServiceName }}
          image: {{ .Values.OpenNMS.MinionGateway.Image }}
          imagePullPolicy: {{ .Values.OpenNMS.Minion.ImagePullPolicy }}
          env:
            - name: JAVA_TOOL_OPTIONS
              value: "-agentlib:jdwp=transport=dt_socket,server=y,address=5005,suspend=n,quiet=y" # Permanent debug port in `skaffold dev`
            - name: KAFKA_BOOTSTRAP_SERVERS
              value: "{{ .Values.Kafka.ServiceName }}:{{ .Values.Kafka.Port }}"
            - name: GRPC_TLS
              value: "true"
            - name: GRPC_SERVER_CERT_PATH
              value: "/tmp/tls/tls.crt"
            - name: GRPC_PRIVATE_KEY_PATH
              value: "/tmp/tls/tls.key"
          ports:
            - name: http
              containerPort: {{ .Values.OpenNMS.MinionGateway.Port }}
            - name: grpc
              containerPort: {{ .Values.OpenNMS.MinionGateway.GrpcPort }}
            - name: ig-client
              containerPort: {{ .Values.OpenNMS.MinionGateway.IgniteClientPort }}
            - name: ig-cluster
              containerPort: {{ .Values.OpenNMS.Core.IgniteClusterPort }}
            - name: ig-discovery
              containerPort: {{ .Values.OpenNMS.Core.IgniteDiscoveryPort }}
          resources:
            limits:
              cpu: "{{ .Values.OpenNMS.MinionGateway.Resources.Limits.Cpu }}"
              memory: "{{ .Values.OpenNMS.MinionGateway.Resources.Limits.Memory }}"
            requests:
              cpu: "{{ .Values.OpenNMS.MinionGateway.Resources.Requests.Cpu }}"
              memory: "{{ .Values.OpenNMS.MinionGateway.Resources.Requests.Memory }}"
          volumeMounts:
            - name: ignite-volume
              mountPath: /ignite
            - name: grpc-tls
              mountPath: "/tmp/tls"
              readOnly: true