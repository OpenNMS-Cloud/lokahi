Namespace: opennms-instance
Host: onmshs
TestDeploy: false
OpenNMS:
  Core:
    Path: /core
    ServiceName: opennms-core
    Image: opennms/horizon-stream-core
    Replicas: 1
    HttpPort: 8181
    SshPort: 8101
    GrpcPort: 8990
    Resources:
      Limits:
        Cpu: 200m
        Memory: 1000Mi
      Requests:
        Cpu: 100m
        Memory: 500Mi
  API:
    Path: /api
    ServiceName: opennms-rest-server
    Image: opennms/horizon-stream-rest-server
    Replicas: 1
    Port: 9090
    Resources:
      Limits:
        Cpu: 100m
        Memory: 250Mi
      Requests:
        Cpu: 50
        Memory: 100Mi
  UI:
    Path: /
    ServiceName: opennms-ui
    Image: opennms/horizon-stream-ui
    Replicas: 1
    Port: 80
    Resources:
      Limits:
        Cpu: 100m
        Memory: 50Mi
      Requests:
        Cpu: 50m
        Memory: 25Mi
  Minion:
    ServiceName: opennms-minion
    Image: opennms/minion:29.0.10
    Replicas: 1
    SshPort: 8201
    SnmpPort: 1162
    SyslogPort: 1514
    Resources:
      Limits:
        Cpu: 1500m
        Memory: 2050M
      Requests:
        Cpu: 1000m
        Memory: 512Mi
  Notification: 
    ServiceName: opennms-notifications
    Image: opennms/horizon-stream-notification
    Replicas: 1
    Port: 8080
    Resources:
      Limits:
        Cpu: 1
        Memory: 500Mi
      Requests:
        Cpu: 100m
        Memory: 250Mi
Postgres:
  ServiceName: postgres
  Image: postgres
  Replicas: 1
  AdminPassword: notset
  OpenNMSPassword: notset
  KeycloakPassword: notset
  NotificationPassword: notset
  GrafanaPassword: notset
  VolumeSize: 5Gi
Keycloak:
  Path: /auth
  Image: opennms/horizon-stream-keycloak:latest
  Port: 8080
  HttpsPort: 8443
  Replicas: 1
  ServiceName: onms-keycloak
  Resources:
    Limits:
      Cpu: 1
      Memory: 1000Mi
    Requests:
      Cpu: 100m
      Memory: 500Mi
  AdminUsername: admin
  AdminPassword: notset
  UserUsername: user001
  UserPassword: notset
  RealmName: opennms
  UUID:
    RealmId: 00000000-0000-0000-0000-000000000000
    ClientId: 00000000-0000-0000-0000-000000000000
    BaseUserId: 00000000-0000-0000-0000-000000000000
    AdminUserId: 00000000-0000-0000-0000-000000000000
Grafana:
  Path: /grafana
  Port: 3000
  Replicas: 1
  ServiceName: grafana
  Image: opennms/horizon-stream-grafana
  InitContainerImage: busybox
  Resources:
    Limits:
      Cpu: 50m
      Memory: 100Mi
    Requests:
      Cpu: 20m
      Memory: 50Mi
Prometheus:
  Enabled: true
  Server:
    ServiceName: prometheus
    Port: 9090
    Image: prom/prometheus
    Replicas: 1
    Resources:
      Limits:
        Cpu: 200m
        Memory: 512Mi
      Requests:
        Cpu: 100m
        Memory: 100Mi
  PushGateway:
    ServiceName: prometheus-pushgateway
    Port: 9091
    Image: prom/pushgateway
    Replicas: 1
    Resources:
      Limits:
        Cpu: 200m
        Memory: 512Mi
      Requests:
        Cpu: 100m
        Memory: 100Mi
MailServer:
  ServiceName: mail-server
  Image: mailhog/mailhog:latest
  Replicas: 1 
  Port: 8025
  SmtpPort: 1025
  Resources:
    Limits:
      Cpu: 50m
      Memory: 20Mi
    Requests:
      Cpu: 20m
      Memory: 10Mi
