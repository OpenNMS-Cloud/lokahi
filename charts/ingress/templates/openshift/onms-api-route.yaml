{{- if and (eq (include "onOpenShift" .) "true") (.Values.openShift.route) }}
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: opennms-api-route
  namespace: {{ .Release.Namespace }}
spec:
  host: {{ .Values.host }}
  path: {{ .Values.openNMS.api.path }}  
  to:
    kind: Service
    name: {{ .Values.openNMS.api.serviceName }}
  port:
    targetPort: http
  tls:
    termination: edge
  wildcardPolicy: None
{{ end }}