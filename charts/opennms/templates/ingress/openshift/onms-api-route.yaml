{{ if .Values.OpenShift }}
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: opennms-api-route
  namespace: {{ .Release.Namespace }}
spec:
  host: {{ .Values.Host }}
  path: {{ .Values.OpenNMS.API.Path }}  
  to:
    kind: Service
    name: {{ .Values.OpenNMS.API.ServiceName }}
{{ end }}