fragment MonitoringPolicyParts on MonitorPolicy {
  id
  memo
  name
  notifyByEmail
  notifyByPagerDuty
  notifyByWebhooks
  rules {
    id
    name
    componentType
    alertConditions {
      id
      count
      clearEventType
      overtime
      overtimeUnit
      severity
      triggerEventType
    }
  }
  tags
}

query ListMonitoryPolicies {
  listMonitoryPolicies {
    ...MonitoringPolicyParts
  }
  defaultPolicy {
    ...MonitoringPolicyParts
  }
}
