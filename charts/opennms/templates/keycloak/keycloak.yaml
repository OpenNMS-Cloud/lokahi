apiVersion: k8s.keycloak.org/v2alpha1
kind: Keycloak
metadata:
  name: {{ .Values.Keycloak.ServiceName }}
  namespace: {{ .Values.Namespace }}
  labels:
    app: keycloak
spec:
  instances: {{ .Values.Keycloak.Replicas }}
  hostname: {{ .Values.Host }}
  tlsSecret: {{ .Values.TLS.Cert.Name }}
  image: {{ .Values.Keycloak.Image }}
  disableDefaultIngress: true
  serverConfiguration:
    - name: hostname
      value: {{ .Values.Host }}
    - name: db
      value: postgres
    - name: db-url-host
      value: {{ .Values.Postgres.ServiceName }}
    - name: http-relative-path
      value: {{ .Values.Keycloak.Path }}
    - name: db-username
      secret:
        name: postgres
        key: keycloakUser
    - name: db-password
      secret:
        name: postgres
        key: keycloakPwd
    - name: hostname-strict
      value: "false"
    - name: hostname-strict-backchannel
      value: "false"
    - name: proxy
      value: passthrough
    - name: http-enabled
      value: 'true'
