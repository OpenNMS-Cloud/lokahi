apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: HTTPS
  generation: 1
  labels:
    app: keycloak
  name: keycloak-ingress
spec:
  tls:
  - hosts:
      - localhost
    secretName: example-tls-secret
  ingressClassName: nginx
  #defaultBackend:
  #  service:
  #    name: localhost
  #    port:
  #      number: 8443
  rules:
  - host: localhost
    http:
      paths:
      - backend:
          service:
            name: keycloak
            port:
              number: 8443
              #number: 443
        path: /auth
        pathType: ImplementationSpecific
