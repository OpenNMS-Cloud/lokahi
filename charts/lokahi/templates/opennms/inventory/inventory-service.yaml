apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.OpenNMS.inventory.serviceName }}
  labels:
    app: {{ .Values.OpenNMS.inventory.serviceName }}
  namespace: {{ .Release.Namespace }}
spec:
  type: {{ .Values.OpenNMS.inventory.serviceType }}
  ports:
    - port: {{ index .Values.OpenNMS.inventory.ports 0 "containerPort" }}
      protocol: TCP
      name: http
    - port: {{ index .Values.OpenNMS.inventory.ports 1 "containerPort" }}
      protocol: TCP
      name: grpc
  selector:
    app: {{ .Values.OpenNMS.inventory.serviceName }}
