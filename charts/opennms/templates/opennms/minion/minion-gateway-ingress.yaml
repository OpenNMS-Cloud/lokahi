apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.OpenNMS.MinionGateway.ServiceName }}-ingress
  namespace: {{ .Release.Namespace }}
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "{{ .Values.TLS.Enabled }}"
    nginx.ingress.kubernetes.io/backend-protocol: "GRPC"
    nginx.ingress.kubernetes.io/server-snippet: |
      listen 8990 http2;
    nginx.ingress.kubernetes.io/configuration-snippet: |
      grpc_set_header tenant-id 'opennms-prime';
spec:
  ingressClassName: nginx
  rules:
    - host: "{{ .Values.OpenNMS.MinionGateway.GrpcHost }}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.OpenNMS.MinionGateway.ServiceName }}
                port:
                  number: {{ .Values.OpenNMS.MinionGateway.GrpcPort }}

  defaultBackend:
    service:
      name: {{ .Values.OpenNMS.MinionGateway.ServiceName }}
      port:
        number: {{ .Values.OpenNMS.MinionGateway.GrpcPort }}

  selector:
    app: {{ .Values.OpenNMS.MinionGateway.ServiceName }}
