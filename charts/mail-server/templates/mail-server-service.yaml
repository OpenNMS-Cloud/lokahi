{{- if .Values.mailServer.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.mailServer.ServiceName }}
  labels:
    app: {{ .Values.mailServer.ServiceName }}
  namespace: {{ .Release.Namespace }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.mailServer.Port }}
      protocol: TCP
      name: http
    - port: {{ .Values.mailServer.SmtpPort }}
      protocol: TCP
      name: smtp
  selector:
    app: {{ .Values.mailServer.ServiceName }}
{{- end }}
