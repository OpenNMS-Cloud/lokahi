apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.OpenNMS.Minion.ServiceName }}
  labels:
    app: {{ .Values.OpenNMS.Minion.ServiceName }}
  namespace: {{ .Values.Namespace }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.OpenNMS.Minion.SshPort }}
      protocol: TCP
      name: ssh
    - port: {{ .Values.OpenNMS.Minion.SnmpPort }}
      protocol: UDP
      name: snmp-trap
    - port: {{ .Values.OpenNMS.Minion.SyslogPort }}
      protocol: UDP
      name: syslog
  selector:
    run: {{ .Values.OpenNMS.Minion.ServiceName }}