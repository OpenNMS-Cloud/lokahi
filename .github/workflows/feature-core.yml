name: feature-core

on:
  push:
    branches:
      - '**'
      - '!develop'
      - '!release'
    paths:
      - 'platform/**'
  workflow_call: {}

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11

      - name: Cache Maven Dependencies
        uses: actions/cache@v3
        with:
          path: '~/.m2/repository'
          key: maven-deps-${{ runner.os }}-${{ runner.arch }}-${{ hashFiles('platform/**/pom.xml', 'parent-pom/**/pom.xml', 'shared-lib/**/pom.xml') }}

      - name: 'Install parent-pom'
        uses: ./.github/actions/maven-install
        with:
          working-directory: 'parent-pom'

      - name: 'Install shared-lib'
        uses: ./.github/actions/maven-install
        with:
          working-directory: 'shared-lib'

      - name: 'Build Image'
        run: |
          mvn -Prun-it \
          -Dhttp.keepAlive=false \
          -Dmaven.wagon.http.pool=false \
          -Dmaven.wagon.httpconnectionManager.ttlSeconds=25 \
          -Dmaven.wagon.http.retryHandler.count=3 \
          clean install 
          # Added extra args to deal with time out issue, see
          # https://github.com/actions/virtual-environments/issues/1499.
        working-directory: 'platform'

      - name: 'SonarCloud Scan'
        uses: ./.github/actions/sonar-scan-maven
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          sonar-token: ${{ secrets.SONAR_TOKEN }}
          working-directory: 'platform'
          project-key: 'opennms_horizon-stream_core'
