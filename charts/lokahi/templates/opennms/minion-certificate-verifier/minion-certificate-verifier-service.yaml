apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.OpenNMS.minionCertificateVerifier.serviceName }}
  labels:
    app: {{ .Values.OpenNMS.minionCertificateVerifier.serviceName }}
  namespace: {{ .Release.Namespace }}
spec:
  type: {{ .Values.OpenNMS.minionCertificateVerifier.serviceType }}
  ports:
{{- range .Values.OpenNMS.minionCertificateVerifier.ports }}
    - port: {{ .containerPort }}
      protocol: TCP
      name: {{ .name }}
{{- end }}
  selector:
    app: {{ .Values.OpenNMS.minionCertificateVerifier.serviceName }}
