---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: opennms-ui-route
  namespace: {{ .Release.Namespace }}
spec:
  host: {{ .Values.Host }}
  path: {{ .Values.OpenNMS.UI.Path }}  
  to:
    kind: Service
    name: {{ .Values.OpenNMS.UI.ServiceName }}
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: opennms-keycloak-route
  namespace: {{ .Release.Namespace }}
spec:
  host: {{ .Values.Host }}
  path: {{ .Values.Keycloak.Path }}  
  to:
    kind: Service
    name: {{ .Values.Keycloak.ServiceName }}
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: opennms-api-route
  namespace: {{ .Release.Namespace }}
spec:
  host: {{ .Values.Host }}
  path: {{ .Values.OpenNMS.API.Path }}  
  to:
    kind: Service
    name: {{ .Values.OpenNMS.API.ServiceName }}
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: opennms-grafana-route
  namespace: {{ .Release.Namespace }}
spec:
  host: {{ .Values.Host }}
  path: {{ .Values.Grafana.Path }}  
  to:
    kind: Service
    name: {{ .Values.Grafana.ServiceName }}