name: 'Build and test rest-server'
description: 'This implements unit and built-time integration tests on rest-server.'
inputs:
  dir-location:
    description: 'The dir containing the change.'
    required: true

runs:
  using: "composite"
  steps:
    - name: build
      run: mvn -B verify jib:dockerBuild -Dimage=opennms/horizon-stream-rest-server:local
      shell: bash
      working-directory: ${{ inputs.dir-location }}
