name: feature-shared-lib

on:
  push:
    branches:
      - '**'
      - '!develop'
      - '!release'
    paths:
      - 'shared-lib/**'
  workflow_call: {}

jobs:
  parent-pom:
    uses: ./.github/workflows/feature-parent-pom.yml
    secrets: inherit
  install:
    needs: parent-pom
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: 'shared-lib'
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11

      - name: Cache Maven Dependencies
        uses: actions/cache@v3
        with:
          path: '$HOME/.m2/repository'
          key: maven-deps-${{ runner.os }}-${{ runner.arch }}-${{ hashFiles('parent-pom/**/pom.xml', 'shared-lib/**/pom.xml') }}

      - name: 'Maven Install'
        run: mvn -B install
        shell: bash

      - name: 'SonarCloud Scan'
        uses: ./.github/actions/sonar-scan-maven
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          sonar-token: ${{ secrets.SONAR_TOKEN }}
          working-directory: 'shared-lib'
          project-key: 'opennms_horizon-stream_shared-lib'
