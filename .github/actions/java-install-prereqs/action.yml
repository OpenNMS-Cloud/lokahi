name: 'Install Java Prereqs'
description: 'Builds a Maven project and installs it into the runner''s Maven repository'
inputs:
  cache-key:
    description: 'The key for the cache containing the resulting build files'
    required: false
    default: java-prereqs-${{ runner.os }}-${{ runner.arch }}-${{ hashFiles('parent-pom/**', 'shared-lib/**') }}
outputs:
  cache-key:
    description: 'The key for the cache containing the resulting build files'
    value: ${{ steps.generate-cache-key.outputs.cache-key }}
  cache-hit:
    description: 'True if a previously cached build was found and reused, false otherwise'
    value: ${{ steps.cache-maven.outputs.cache-hit }}

runs:
  using: "composite"
  steps:
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 11
    - uses: actions/cache@v3
      id: cache-maven
      with:
        path: '~/.m2/repository'
        key: ${{ inputs.cache-key }}
    - name: 'Install parent-pom'
      if: ${{ steps.cache-maven.outputs.cache-hit != 'true' }}
      uses: ./.github/actions/maven-install
      with:
        working-directory: 'parent-pom'
    - name: 'Install shared-lib'
      if: ${{ steps.cache-maven.outputs.cache-hit != 'true' }}
      uses: ./.github/actions/maven-install
      with:
        working-directory: 'shared-lib'
