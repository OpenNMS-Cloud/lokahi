spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test;DB_CLOSE_DELAY=-1
    username: sa
    password:
  jpa:
    properties:
      hibernate:
        enable_lazy_load_no_trans: true
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  liquibase:
    enabled: false
  main:
    allow-bean-definition-overriding: true
  cache:
    caffeine:
      spec: maximumSize=10000,expireAfterAccess=600s

# keycloak
keycloak:
  realm: opennms
  auth-server-url: http://localhost:8080
  resource: login-app
  public-client: true
  use-resource-role-mappings: true

# keycloak admin client properties
horizon-stream:
  keycloak:
    admin:
      client-id: admin-cli
      username: keycloak-admin
      password: admin
      client-pool-size: 3
      client-pool-timeout: 5
  core:
    url: http://localhost:8181

logging:
  level:
    org.springframework.security: DEBUG
    org.keycloak: DEBUG