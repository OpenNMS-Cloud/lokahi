{{- if .Values.OpenNMS.Minion.Enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: minion-config 
  labels:
    app: {{ .Values.OpenNMS.Minion.ServiceName }}
  namespace: {{ .Release.Namespace }}
data:
  opennms-minion-identity: |
    id=${env:HOSTNAME:-UNKNOWN}
    location=${env:LOCATION:-Default}
{{- end }}
