name: feature-grafana

on:  
  push:
    branches:
      - '**'
      - '!develop'
      - '!release'
    paths:
      - 'grafana/**'

jobs:

  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
        # Is required to call actions.

      - name: 'Build Image'
        run: docker build -t opennms/horizon-stream-grafana:local -f ./Dockerfile .
        working-directory: 'grafana'
