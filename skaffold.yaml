apiVersion: skaffold/v2beta28
kind: Config
metadata:
  name: horizon-stream
requires:
  - configs: ["operator"]
  - configs: ["shared-lib"]
    path: shared-lib/skaffold.yaml
  - configs: ["horizon-stream-ui"]
    path: ui/skaffold.yaml
profiles:
  - name: prod
build:
  artifacts:
  - image: opennms/horizon-stream-core
    context: platform
    custom:
      buildCommand: "mvn install -Pbuild-docker-images-enabled -DskipTests=$SKIP_TEST -Ddocker.image=$IMAGE -Ddocker.skipPush=!$PUSH_IMAGE"
      dependencies:
        paths: ["."]
        ignore: [
          "**/target/**",
          "**/dependency-reduced-pom.xml" # generated by maven-shade-plugin, these cause file watching to break when running `skaffold debug`
        ]
    requires:
      - image: shared_lib
  - image: opennms/horizon-stream-rest-server
    context: rest-server
    jib: {}
    sync:
      auto: true
    requires:
      - image: shared_lib
  - image: opennms/horizon-stream-notification
    context: notifications
    jib: {}
    sync:
      auto: true
    requires:
      - image: shared_lib
  - image: opennms/horizon-stream-keycloak-dev
    context: keycloak-ui
    sync:
      infer:
        - "themes/**"
    docker:
      dockerfile: Dockerfile
  - image: opennms/horizon-stream-grafana-dev
    context: grafana
    docker:
      dockerfile: Dockerfile

portForward:
  - resourceType: deployment
    resourceName: opennms-rest-server
    port: 9090 # HTTP
  - resourceType: deployment
    resourceName: opennms-notification
    port: 8080 # HTTP
    localPort: 38080
  - resourceType: deployment
    resourceName: opennms-notification
    port: 5005 # Debug
    localPort: 5007
  - resourceType: deployment
    resourceName: opennms-rest-server
    port: 5005 # Debug
    localPort: 5006
  - resourceType: deployment
    resourceName: opennms-core
    port: 8181 # HTTP
    localPort: 18181
  - resourceType: deployment
    resourceName: opennms-core
    port: 8101 # SSH
    localPort: 18101
  - resourceType: deployment
    resourceName: opennms-core
    port: 5005 # Debug
    localPort: 5005
  - resourceType: statefulset
    resourceName: onms-keycloak
    port: 8080 # HTTP
    localPort: 28080
  - resourceType: deployment
    resourceName: opennms-minion
    port: 8201 # SSH
    localPort: 38101
  - resourceType: deployment
    resourceName: mail-server
    port: 8025 # HTTP
    localPort: 8025
  - resourceType: deployment
    resourceName: mail-server
    port: 1025 # SMTP
    localPort: 1025
  - resourceType: deployment
    resourceName: postgres
    port: 5432 # Postgres
    localPort: 5432
  - resourceType: deployment
    resourceName: prometheus
    port: 9090 # prometheus tcp
    localPort: 59090
  - resourceType: deployment
    resourceName: prometheus-pushgateway
    port: 9091 #prometheus-pushgateway tcp
    localPort: 59091
  - resourceType: deployment
    resourceName: grafana
    port: 3000 #grafana HTTP
    localPort: 53000
  - resourceType: pod
    resourceName: opennms-kafka-0
    port: 59092 # kafka tcp local client port
    localPort: 59092 # default port for kafka broker
deploy:
  helm:
    releases:
      - name: opennms
        chartPath: charts/opennms
        valuesFiles:
          - operator/values.yaml
        artifactOverrides:
          OpenNMS.Core.Image: opennms/horizon-stream-core
          OpenNMS.API.Image: opennms/horizon-stream-rest-server
          OpenNMS.UI.Image: opennms/horizon-stream-ui
          OpenNMS.Notification.Image: opennms/horizon-stream-notification
#          Keycloak.Image: opennms/horizon-stream-keycloak-dev ## TODO: Reenable when keycloak operator is removed
          Grafana.Image: opennms/horizon-stream-grafana-dev

---

apiVersion: skaffold/v2beta28
kind: Config
metadata:
  name: operator
requires:
  - configs: ["operator-dependencies"]
build:
  artifacts:
    - image: opennms/operator
      context: operator
      docker:
        dockerfile: Dockerfile
      hooks:
        before:
          - command: [ "make", "copy-charts" ]
            dir: operator
deploy:
  helm:
    releases:
      - name: opennms-operator
        namespace: opennms
        createNamespace: true
        chartPath: charts/opennms-operator
        valuesFiles:
          - operator/values.yaml
        artifactOverrides:
          Operator.image: opennms/operator

---

apiVersion: skaffold/v2beta28
kind: Config
metadata:
  name: operator-dependencies
deploy:
  helm:
    releases:
      - name: opennms-operator-dependencies
        chartPath: charts/opennms-operator-dependencies
