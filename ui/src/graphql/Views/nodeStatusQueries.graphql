fragment EventsByNodeIdParts on Query {
  events: findEventsByNodeId(id: $id) {
    id
    uei
    nodeId
    ipAddress
    producedTime
  }
}

fragment NodeByIdParts on Query {
  node: findNodeById(id: $id) {
    id
    nodeLabel
    objectId
    systemContact
    systemDescr
    systemLocation
    systemName
    scanType
    location {
      location
    }
    ipInterfaces {
      id
      hostname
      ipAddress
      netmask
      nodeId
      snmpPrimary
      azureInterface {
        interfaceName
        privateIpId
        publicIpAddress
        publicIpId
        location
      }
    }
    snmpInterfaces {
      id
      ifAdminStatus
      ifAlias
      ifDescr
      ifIndex
      ifName
      ifOperatorStatus
      ifSpeed
      ifType
      ipAddress
      nodeId
      physicalAddr
    }
  }
}

# TODO: Add metric details when endpoints available
query ListNodeStatus($id: Long) {
  ...EventsByNodeIdParts
  ...NodeByIdParts
}


query findExportersForNodeStatus($requestCriteria: RequestCriteriaInput!) {
  findExporters(requestCriteria: $requestCriteria) {
    snmpInterface {
      ifIndex
      ifName
    }
    ipInterface {
      id
      ipAddress
    }
  }
}
