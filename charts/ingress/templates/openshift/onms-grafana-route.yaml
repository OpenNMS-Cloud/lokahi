{{- if and (eq (include "onOpenShift" .) "true") (.Values.openShift.route) }}
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: opennms-grafana-route
  namespace: {{ .Release.Namespace }}
spec:
  host: {{ .Values.host }}
  path: {{ .Values.grafana.path }}  
  to:
    kind: Service
    name: {{ .Values.grafana.serviceName }}
{{ end }}