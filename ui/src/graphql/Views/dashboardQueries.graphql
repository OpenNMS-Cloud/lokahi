query NetworkTraffic($name: String!, $timeRange: Int!, $timeRangeUnit: TimeRangeUnit!) {
  metric(name: $name, timeRange: $timeRange, timeRangeUnit: $timeRangeUnit) {
    status
    ...MetricParts
  }
}

query TopNNodes($timeRange: Int!, $timeRangeUnit: TimeRangeUnit!) {
  topNNode(timeRange: $timeRange, timeRangeUnit: $timeRangeUnit) {
    nodeLabel
    location
    avgResponseTime
    reachability
  }
}
