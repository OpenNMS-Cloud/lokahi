apiVersion: v1
kind: Service
metadata:
  labels:
    app: {{ .Values.OpenNMS.UI.serviceName }}
  name: {{ .Values.OpenNMS.UI.serviceName }}
  namespace: {{ .Release.Namespace }}
spec:
  ports:
    - port: {{ .Values.OpenNMS.UI.Port }}
      protocol: TCP
      name: http
  selector:
    app: {{ .Values.OpenNMS.UI.serviceName }}
  type: NodePort
