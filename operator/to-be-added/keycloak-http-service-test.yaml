apiVersion: v1
kind: Service
metadata:
  name: onmshs
  namespace: local-instance
  labels:
    app: keycloak
spec:
  ports:
    - protocol: TCP
      port: 443
      targetPort: 8443
  selector:
    app: keycloak
  type: ClusterIP
  sessionAffinity: None
  ipFamilies:
    - IPv4
  ipFamilyPolicy: SingleStack
  internalTrafficPolicy: Cluster

