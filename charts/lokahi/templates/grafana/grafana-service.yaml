{{- if .Values.Grafana.Enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.Grafana.serviceName }}
  labels:
    app: {{ .Values.Grafana.serviceName }}
  namespace: {{ .Release.Namespace }}
spec:
  ports:
    - port: {{ .Values.Grafana.Port }}
      protocol: TCP
      targetPort: {{ .Values.Grafana.Port }}
  selector:
    app: {{ .Values.Grafana.serviceName }}
  type: ClusterIP
{{- end }}
