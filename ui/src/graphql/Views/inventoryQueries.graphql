query NodesList {
  ...NodesParts
}

query NodeLatencyMetric(
  $id: Long!
  $monitor: String!
  $instance: String!
  $timeRange: Int!
  $timeRangeUnit: TimeRangeUnit!
) {
  ...NodeLatencyParts
  ...NodeStatusParts
}

query FindAllNodesByNodeLabelSearch($labelSearchTerm: String!) {
  findAllNodesByNodeLabelSearch(labelSearchTerm: $labelSearchTerm) {
    id
    ipInterfaces {
      id
      ipAddress
      nodeId
      snmpPrimary
    }
    location {
      id
      location
    }
    monitoringLocationId
    nodeLabel
  }
}

query FindAllNodesByTags($tags: [String]) {
  findAllNodesByTags(tags: $tags) {
    id
    ipInterfaces {
      id
      ipAddress
      nodeId
      snmpPrimary
    }
    location {
      id
      location
    }
    monitoringLocationId
    nodeLabel
  }
}
