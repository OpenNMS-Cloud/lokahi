name: feature-rest-server

on:
  push:
    branches:
      - '**'
      - '!develop'
      - '!release'
    paths:
      - 'rest-server/**'

jobs:
  shared-lib:
    uses: ./.github/workflows/feature-shared-lib.yml
    secrets: inherit

  build-and-test:
    needs: shared-lib
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11
          cache: maven

      - uses: ./.github/actions/jib-maven
        with:
          working-directory: 'rest-server'
          image: 'opennms/horizon-stream-rest-server:local'

      - name: 'SonarCloud Scan'
        uses: ./.github/actions/sonar-scan-maven
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          sonar-token: ${{ secrets.SONAR_TOKEN }}
          dir-location: 'rest-server'
          project-key: 'opennms_horizon-stream_bff'
