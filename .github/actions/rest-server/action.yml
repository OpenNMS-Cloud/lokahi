name: 'Build and test rest-server'
description: 'This implements unit and built-time integration tests on rest-server, dir platform.'
inputs:
  dir-location:
    description: 'The dir containing the change.'
    required: true
    default: 'none'

runs:
  using: "composite"
  steps:
    - name: build-image
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar jib:dockerBuild -Dsonar.projectKey=opennms_horizon-stream_bff -Dimage=opennms/horizon-stream-rest-server:local -f ${{ inputs.dir-location }}
      shell: bash
