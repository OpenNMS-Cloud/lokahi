name: feature-grafana

on:  
  push:
    branches:
      - '**'
      - '!develop'
      - '!release'
    paths:
      - 'grafana/**'
  workflow_call: {}

jobs:

  build-and-test:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
        # Is required to call actions.

      - name: 'Build Image'
        run: docker build -t opennms/horizon-stream-grafana:local -f ./Dockerfile .
        working-directory: 'grafana'
