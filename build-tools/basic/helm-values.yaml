Namespace: tilt-instance
Host: onmshs.local
HostIp: 127.0.0.1
Port: 1443
protocol: https
tls:
  enabled: True
  certificateGeneration: true
  Cert:
    Name: opennms-ui-certificate
keycloak:
  adminPassword: admin
  hostnamePort: 1443
  hostnameAdminUrl: https://localhost:1443/auth

OpenNMS:
  API:
    resources:
      limits:
        cpu: '0'
        memory: '0'
      requests:
        cpu: '0'
        memory: '0'
  UI:
    resources:
      limits:
        cpu: '0'
        memory: '0'
      requests:
        cpu: '0'
        memory: '0'
    ingressAnnotations:
      cert-manager.io/cluster-issuer: opennms-ca
  minion:
    resources:
      limits:
        cpu: '0'
        memory: '0'
      requests:
        cpu: '0'
        memory: '0'
  minionGateway:
    SecretName: opennms-minion-gateway-certificate
    resources:
      limits:
        cpu: '0'
        memory: '0'
      requests:
        cpu: '0'
        memory: '0'
  minionCertificateManager:
    enabled: true
    caSecretName: root-ca-certificate
    mtlsSecretName: client-root-ca-certificate
    resources:
      limits:
        cpu: '0'
        memory: '0'
      requests:
        cpu: '0'
        memory: '0'
  minionCertificateVerifier:
    resources:
      limits:
        cpu: '0'
        memory: '0'
      requests:
        cpu: '0'
        memory: '0'
  inventory:
    resources:
      limits:
        cpu: '0'
        memory: '0'
      requests:
        cpu: '0'
        memory: '0'
  notification:
    resources:
      limits:
        cpu: '0'
        memory: '0'
      requests:
        cpu: '0'
        memory: '0'
  events:
    resources:
      limits:
        cpu: '0'
        memory: '0'
      requests:
        Cpu: '0'
        Memory: '0'
  dataChoices:
    resources:
      limits:
        cpu: '0'
        memory: '0'
      requests:
        cpu: '0'
        memory: '0'
  core:
    resources:
      limits:
        cpu: '0'
        memory: 4Gi
      requests:
        cpu: '0'
        memory: 2Gi
grafana:
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 100m
      memory: 100Mi
prometheus:
  resources:
    limits:
      cpu: "1"
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 100Mi
kafka:
  LocalPort: 24092
