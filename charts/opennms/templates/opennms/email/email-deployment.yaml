apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.OpenNMS.Email.ServiceName }}
  labels:
    app: {{ .Values.OpenNMS.Email.ServiceName }}
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    matchLabels:
      app: {{ .Values.OpenNMS.Email.ServiceName }}
  replicas: {{ .Values.OpenNMS.Email.Replicas }}
  template:
    metadata:
      labels:
        appdomain: opennms
        app: {{ .Values.OpenNMS.Email.ServiceName }}
    spec:
      {{- if .Values.NodeRestrictions.Enabled }}
      nodeSelector:
        {{ .Values.NodeRestrictions.Key }}: {{ .Values.NodeRestrictions.Value }}
      tolerations:
        - effect: "NoSchedule"
          key: "{{ .Values.NodeRestrictions.Key }}"
          operator: "Equal"
          value: {{ .Values.NodeRestrictions.Value }}
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              preference:
                matchExpressions:
                  - key: "{{ .Values.NodeRestrictions.Key }}"
                    operator: In
                    values:
                      - {{ .Values.NodeRestrictions.Value }}
      {{- end }}
      containers:
        - name: {{ .Values.OpenNMS.Email.ServiceName }}
          image: {{ .Values.OpenNMS.Email.Image }}
          imagePullPolicy: {{ .Values.OpenNMS.Email.ImagePullPolicy }}
          env:
            - name: JAVA_TOOL_OPTIONS
              value: "-agentlib:jdwp=transport=dt_socket,server=y,address=5005,suspend=n,quiet=y"  # FIXME: Permanent debug port, enable only for dev mode
            - name: KEYCLOAK_BASE_URL
              value: "http://{{ .Values.Keycloak.ServiceName }}:8080/auth/"
            - name: KEYCLOAK_REALM
              value: "{{ .Values.Keycloak.RealmName }}"
          ports:
            - name: grpc
              containerPort: {{ .Values.OpenNMS.Email.GrpcPort }}
      {{- if .Values.OpenNMS.DataChoices.PrivateRepoEnabled }}
      imagePullSecrets:
        - name: image-credentials
      {{- end }}
