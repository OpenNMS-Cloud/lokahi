apiVersion: k8s.keycloak.org/v2alpha1
kind: KeycloakRealmImport
metadata:
  name: opennms
  labels:
    app: sso
spec:
  keycloakCRName: my-keycloak
  realm:
    id: opennms
    realm: opennms
    enabled: true
    roles:
      realm:
      - id: 50e6b594-e01b-426b-873d-873f632355b4
        name: user
        composite: false
      - id: 76f0abc8-da17-4f57-8956-40cca624d62d
        name: admin
        composite: false
    users:
      - username: "admin"
        email: "admin@test.opennms.org"
        enabled: True
        emailVerified: False
        credentials:
          - type: "password"
            value: "admin"
        realmRoles:
          - "admin"
        clientRoles:
          account:
            - "manage-account"
            - "view-profile"
          realm-management:
            - "manage-users"
            - "view-users"
            - "query-users"
            - "create-client"
      - username: "user001"
        firstName: "User001"
        lastName: ""
        email: "user001@test.opennms.org"
        enabled: True
        emailVerified: False
        credentials:
          - type: "password"
            value: "passw0rd"
        realmRoles:
          - "user"
        clientRoles:
          account:
            - "manage-account"
            - "view-profile"
