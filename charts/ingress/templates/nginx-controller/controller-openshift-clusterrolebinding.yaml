{{- if (eq (include "onOpenShift" .) "true")  }}
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name:  "controller-scc"
subjects:
  - kind: ServiceAccount
    name: "controller-sa"
    namespace: {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name:  controller-scc
{{- end }}

