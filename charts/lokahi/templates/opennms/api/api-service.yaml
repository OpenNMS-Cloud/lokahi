apiVersion: v1
kind: Service
metadata:
  labels:
    app: {{ .Values.OpenNMS.api.serviceName }}
  name: {{ .Values.OpenNMS.api.serviceName }}
  namespace: {{ .Release.Namespace }}
spec:
  ports:
    - port: {{ index .Values.OpenNMS.api.ports 1 "containerPort" }} #Confusion here (it is using grpc port instead of http)
      protocol: TCP
      name: http
  selector:
    app: {{ .Values.OpenNMS.api.serviceName }}
  type: {{ .Values.OpenNMS.api.serviceType }}
