{{- if .Values.ingress.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: controller-{{ .Release.Namespace }}
    app.kubernetes.io/name: ingress-nginx-{{ .Release.Namespace }}
    app.kubernetes.io/instance: ingress-nginx-{{ .Release.Namespace }}
    app.kubernetes.io/part-of: ingress-nginx-{{ .Release.Namespace }}
    app.kubernetes.io/version: 1.3.0
  name: ingress-nginx-controller
  namespace: {{ .Release.Namespace }}
spec:
  minReadySeconds: 0
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app.kubernetes.io/component: controller-{{ .Release.Namespace }}
      app.kubernetes.io/name: ingress-nginx-{{ .Release.Namespace }}
      app.kubernetes.io/instance: ingress-nginx-{{ .Release.Namespace }}
  strategy:
    rollingUpdate:
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        appdomain: opennms
        app.kubernetes.io/component: controller-{{ .Release.Namespace }}
        app.kubernetes.io/name: ingress-nginx-{{ .Release.Namespace }}
        app.kubernetes.io/instance: ingress-nginx-{{ .Release.Namespace }}
      annotations:
        kubectl.kubernetes.io/default-container: "controller"
    spec:
      {{- if .Values.nodeRestrictions.enabled }}
      nodeSelector:
        {{ .Values.nodeRestrictions.key }}: {{ .Values.nodeRestrictions.value }}
      tolerations:
        - effect: "NoSchedule"
          key: "{{ .Values.nodeRestrictions.key }}"
          operator: "Equal"
          value: {{ .Values.nodeRestrictions.value }}
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            preference:
              matchExpressions:
              - key: "{{ .Values.nodeRestrictions.key }}"
                operator: In
                values:
                - {{ .Values.nodeRestrictions.value }}
      {{- end }}
      dnsPolicy: ClusterFirst
      containers:
      - args:
        - /nginx-ingress-controller
        - --election-id=ingress-controller-leader
        - --controller-class=k8s.io/ingress-nginx
        - --ingress-class=nginx
        - --configmap=$(POD_NAMESPACE)/ingress-nginx-controller
        - --watch-ingress-without-class=true
        - --publish-status-address=localhost
        - --http-port={{ .Values.ingress.httpPort }}
        - --https-port={{ .Values.ingress.httpsPort }}
        - --validating-webhook=:{{ .Values.ingress.webhookPort }}
        - --validating-webhook-certificate=/usr/local/certificates/cert
        - --validating-webhook-key=/usr/local/certificates/key
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: LD_PRELOAD
          value: /usr/local/lib/libmimalloc.so
        image: {{ .Values.ingress.controllerimage }}
        imagePullPolicy: IfNotPresent
        lifecycle:
          preStop:
            exec:
              command:
              - /wait-shutdown
        livenessProbe:
          failureThreshold: 5
          httpGet:
            path: {{ .Values.livenessProbe.healthzpath }}
            port: {{ .Values.livenessProbe.ingressPort }}
            scheme: {{ .Values.livenessProbe.scheme }}
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        name: controller
        ports:
        - containerPort: {{ .Values.ingress.httpPort }}
          hostPort: {{ .Values.ingress.httpPort }}
          name: http
          protocol: TCP
        - containerPort: {{ .Values.ingress.httpsPort }}
          hostPort: {{ .Values.ingress.httpsPort }}
          name: https
          protocol: TCP
        - containerPort: {{ .Values.ingress.webhookPort }}
          name: webhook
          protocol: TCP
        - containerPort: {{ .Values.ingress.grpcPort }}
          name: grpc
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: {{ .Values.readinessProbe.healthzpath }}
            port: {{ .Values.readinessProbe.ingressPort }}
            scheme: {{ .Values.readinessProbe.scheme }}
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        resources:
          requests:
            cpu: {{ .Values.ingress.resources.requests.cpu }}
            memory: {{ .Values.ingress.resources.requests.memory }}
        securityContext:
          allowPrivilegeEscalation: true
          capabilities:
            add:
            - NET_BIND_SERVICE
            drop:
            - ALL
          runAsUser: 101
        volumeMounts:
        - mountPath: /usr/local/certificates/
          name: webhook-cert
          readOnly: true
      serviceAccountName: ingress-nginx
      terminationGracePeriodSeconds: 0
      volumes:
      - name: webhook-cert
        secret:
          secretName: ingress-nginx-admission
{{- end }}
