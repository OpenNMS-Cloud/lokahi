fragment NodesTableParts on Query {
  findAllNodes {
    id
    nodeLabel
    tenantId
    createTime
    monitoringLocationId
    ipInterfaces {
      ipAddress
      snmpPrimary
    }
  }
}

fragment MinionsTableParts on Query {
  findAllMinions {
    id
    label
    lastCheckedTime
    location {
      id
      location
    }
    status
    systemId
  }
}

fragment LocationsParts on Query {
  findAllLocations {
    id
    location
  }
}

query ListNodesForTable {
  ...NodesTableParts
}

query ListMinionsForTable {
  ...MinionsTableParts
}

query ListMinionMetrics($instance: String!, $monitor: String!, $timeRange: Int!, $timeRangeUnit: TimeRangeUnit!) {
  ...MinionLatencyParts
}

query ListNodeMetrics(
  $id: Long!
  $monitor: String!
  $instance: String!
  $timeRange: Int!
  $timeRangeUnit: TimeRangeUnit!
) {
  ...NodeLatencyParts
  ...NodeStatusParts
}

query ListMinionsAndDevicesForTables {
  ...NodesTableParts
  ...MinionsTableParts
  ...LocationsParts
}
