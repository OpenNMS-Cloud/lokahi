name: Development Environment

on:
  pull_request:
    branches:
      - 'develop'
    paths:
      - 'Tiltfile'
      - '.tiltignore'
      - 'tilt-helm-values.yaml'
      - '**/pom.xml'
      - '**/package.json'
      - '**/package.lock'
      - '**/Dockerfile'

jobs:
  tilt-ci:
    name: Development Environment Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Test Tilt
        run: |
          tilt ci
        shell: bash
