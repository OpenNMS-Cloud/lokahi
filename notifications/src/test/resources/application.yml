spring:
  application:
    name: integration-test

  mail:
    template: test.txt.vm
    from: noreply@opennms.com

  liquibase:
    change-log: db/changelog/changelog.xml
    enabled: true

  kafka:
    consumer:
      group-id: org.opennms.horizon.notifications
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.ByteArrayDeserializer

horizon:
  kafka:
    alerts:
      topic: alerts
      concurrency: 1
    monitoring-policy:
      topic: monitoring-policy
      concurrency: 1

  pagerduty:
    client: OpenNMS
    clientURL: http://opennms.com

  keycloak:
    realm: opennms
    use-static-pubkey: false
    keycloakRequireSsl: false
    static-pubkey-path: etc/keycloak-pubkey.pem
    base-url: http://onms-keycloak:8080/auth
    admin-realm: master
    admin-username: keycloak-admin
    admin-password: admin
    client-id: admin-cli
