query NodesList {
  ...NodesParts
}

query NodeLatencyMetric(
  $id: Long!
  $monitor: String!
  $instance: String!
  $timeRange: Int!
  $timeRangeUnit: TimeRangeUnit!
) {
  ...NodeLatencyParts
  ...NodeStatusParts
}

query FindAllNodesByNodeLabelSearch($labelSearchTerm: String!) {
  findAllNodesByNodeLabelSearch(labelSearchTerm: $labelSearchTerm) {
    id
    ipInterfaces {
      id
      ipAddress
      nodeId
      snmpPrimary
    }
    location {
      id
      location
    }
    tags {
      id
      name
    }
    monitoredState
    monitoringLocationId
    nodeLabel
    scanType
  }
  allMetrics: metric(name: "response_time_msec") {
    status
    data {
      resultType
      result {
        metric
        value
        values
      }
    }
  }
}

