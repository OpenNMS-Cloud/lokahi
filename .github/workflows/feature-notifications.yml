name: feature-notifications

on:
  push:
    branches:
      - '**'
      - '!develop'
      - '!release'
    paths:
      - 'notifications/**'
  workflow_call: {}

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11

      - uses: ./.github/actions/cache-maven-dependencies
        with:
          paths: ['notifications/**/pom.xml', 'parent-pom/**/pom.xml', 'shared-lib/**/pom.xml']

      - uses: ./.github/actions/maven-install
        with:
          working-directory: 'parent-pom'

      - uses: ./.github/actions/maven-install
        with:
          working-directory: 'shared-lib'

      - uses: ./.github/actions/jib-maven
        with:
          working-directory: 'notifications'
          image: 'opennms/horizon-stream-notification:local'

      - name: 'SonarCloud Scan'
        uses: ./.github/actions/sonar-scan-maven
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          sonar-token: ${{ secrets.SONAR_TOKEN }}
          working-directory: 'notifications'
          project-key: 'opennms_horizon-stream_core'
