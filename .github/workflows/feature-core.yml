name: feature-core

on:
  push:
    branches:
      - '**'
      - '!develop'
      - '!release'
    paths:
      - 'platform/**'
  workflow_call:
    inputs:
      image:
        description: 'Name of the image to build'
        required: false
        type: string
      image-tag:
        description: 'Tag for the built image'
        required: false
        type: string

env:
  IMAGE: ${{ inputs.image || 'opennms/horizon-stream-core' }}
  IMAGE_TAG: ${{ inputs.image-tag || github.sha }}

#concurrency:
#  group: ${{ github.workflow }}-${{ github.ref }}
#  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11

      - name: Cache Maven Dependencies
        uses: ./.github/actions/maven-cache
        with:
          submodule: 'platform'

      - name: 'Build Image'
        run: |
          mvn -B -Prun-it \
          -pl platform -am -amd \
          -Ddocker.image=$IMAGE:$IMAGE_TAG \
          -Dhttp.keepAlive=false \
          -Dmaven.wagon.http.pool=false \
          -Dmaven.wagon.httpconnectionManager.ttlSeconds=25 \
          -Dmaven.wagon.http.retryHandler.count=3 \
          clean install 
          # Added extra args to deal with time out issue, see
          # https://github.com/actions/virtual-environments/issues/1499.

      - name: 'SonarCloud Scan'
        uses: ./.github/actions/sonar-scan-maven
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          sonar-token: ${{ secrets.SONAR_TOKEN }}
          submodule: 'platform'
          project-key: 'opennms_horizon-stream_core'
