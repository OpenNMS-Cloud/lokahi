Host: onmshs.local
port: 443 #set depending on TLS.enabled and the Ingress ports, do not change
protocol: https #set depending on TLS.enabled, do not change
global:
 imagePullPolicy: IfNotPresent
 image:
  repository: opennms
  tag: latest
citus:
  enabled: false
  adminUser: desenv
  adminPassword: notset
  grafanaPassword: notset

keycloak:
  path: /auth
  imageShortName: lokahi-keycloak
  port: 8080
  serviceName: onms-keycloak
  realmName: opennms

grafana:
  enabled: true
  path: /grafana
  port: 3000
  Replicas: 1
  dbHost: "postgres"
  serviceName: grafana
  imageShortName: lokahi-grafana
  initContainerImage: busybox
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 100m
      Memory: 100Mi

cortex:
  serviceName: cortex
  port: 9000

nodeRestrictions: # will be applied to every pod in the instance
  enabled: false
  key: kubernetes.azure.com/scalesetpriority
  value: spot

prometheus:
  enabled: true
  path: /prometheus
  serviceName: prometheus
  port: 9090
