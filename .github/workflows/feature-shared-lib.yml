name: feature-shared-lib

on:  
  push:
    branches:
      - '**'
      - '!develop'
      - '!release'
    paths:
      - 'shared-lib/**'
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'shared-lib/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11
          cache: maven
      - name: parent-pom
        id: action-parent-pom
        uses: ./.github/actions/parent-pom
        with:
          dir-location: 'parent-pom'
      - name: feature-shared-lib
        id: action-build-shared-lib
        uses: ./.github/actions/shared-lib
        with:
          dir-location: 'shared-lib'
      - uses: ./.github/actions/sonar-scan-maven
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          sonar-token: ${{ secrets.SONAR_TOKEN }}
          dir-location: 'shared-lib'
          project-key: 'opennms_horizon-stream_shared-lib'
