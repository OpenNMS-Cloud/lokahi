{{- if .Values.Prometheus.Enabled }}
apiVersion: v1
kind: Service
metadata:
  labels:
    app: {{ .Values.Prometheus.serviceName }}
  name: {{ .Values.Prometheus.serviceName }}
  namespace: {{ .Release.Namespace }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.Prometheus.Port }}
      protocol: TCP
      name: prometheus-http
  selector:
    app: {{ .Values.Prometheus.serviceName }}
{{- end }}
