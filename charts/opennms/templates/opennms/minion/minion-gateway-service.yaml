apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.OpenNMS.MinionGateway.ServiceName }}
  labels:
    app: {{ .Values.OpenNMS.MinionGateway.ServiceName }}
  namespace: {{ .Release.Namespace }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.OpenNMS.MinionGateway.Port }}
      protocol: TCP
      name: http
    - port: {{ .Values.OpenNMS.MinionGateway.GrpcPort }}
      protocol: TCP
      name: grpc
  selector:
    app: {{ .Values.OpenNMS.MinionGateway.ServiceName }}