{{- if .Values.Ingress.DefaultEndpointsEnabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: opennms-minion-ingress
  namespace: {{ .Release.Namespace }}
  annotations:
    {{- range $Annotation, $Value := .Values.OpenNMS.MinionGateway.IngressAnnotations }}
    {{ $Annotation | quote }}: {{ $Value | quote }}
    {{- end }}
spec:
  {{- if eq (include "onOpenShift" .) "false" }}
  ingressClassName: nginx
  {{- end }}
  defaultBackend:
    service:
      name: {{ .Values.OpenNMS.MinionGateway.ServiceName }}
      port:
        number: {{ .Values.OpenNMS.MinionGateway.InternalGrpcPort }}
  rules:
    - host: {{ printf "minion.%s" .Values.Host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.OpenNMS.MinionGateway.ServiceName }}
                port:
                  number: 8990

  {{- if .Values.TLS.Enabled }}
  tls:
    - hosts:
        -  {{ printf "minion.%s" .Values.Host }}
      secretName: {{ .Values.OpenNMS.MinionGateway.TlsSecretName }}
  {{- end }}
{{- end }}
