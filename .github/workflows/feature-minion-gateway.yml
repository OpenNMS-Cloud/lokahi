name: feature-minion-gateway

on:  
  push:
    branches:
      - '**'
      - '!develop'
      - '!release'
    paths:
      - 'minion-gateway/**'
  workflow_call:
    inputs:
      image:
        description: 'Name of the image to build'
        required: false
        type: string
      image-tag:
        description: 'Tag for the built image'
        required: false
        type: string
      skip-prereqs:
        description: 'Toggles prereq installation'
        required: false
        type: boolean
        default: false

env:
  IMAGE: ${{ inputs.image || 'opennms/horizon-stream-minion-gateway' }}
  IMAGE_TAG: ${{ inputs.image-tag || github.sha }}

#concurrency:
#  group: ${{ github.workflow }}-${{ github.ref }}
#  cancel-in-progress: true

jobs:
  prereqs:
    if: ${{ !inputs.skip-prereqs }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Install prereqs
        id: install-prereqs
        uses: ./.github/actions/java-install-prereqs
  build-and-test:
    needs: prereqs
    if: ${{ inputs.skip-prereqs || success() }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_LOGIN }}
          password: ${{ secrets.DOCKERHUB_PASS }}

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11

      - name: Cache Maven Dependencies
        uses: ./.github/actions/maven-cache
        with:
          working-directory: 'minion-gateway'

      - name: Restore prereqs Maven Repository cache
        uses: ./.github/actions/java-restore-prereqs

      - name: Jib Maven Build & Sonar Scan
        uses: ./.github/actions/jib-maven-sonar
        with:
          working-directory: 'minion-gateway'
          image: ${{ env.IMAGE }}:${{ env.IMAGE_TAG }}
          submodule: 'main'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          sonar-token: ${{ secrets.SONAR_TOKEN }}
          project-key: 'opennms_horizon-stream_minion-gateway'
