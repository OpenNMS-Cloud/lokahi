fragment DevicesTableParts on Query {
  listDevices {
    devices {
      id
      label
      createTime
      managementIp
    }
  }
}

fragment MinionsTableParts on Query {
  listMinions {
    minions {
      id
      status
      location
      lastUpdated
    }
  }
}

fragment LocationsParts on Query {
  listLocations {
    locations {
      locationName
    }
  }
}

query ListDevicesForTable {
  ...DevicesTableParts
  ...DeviceUptimeParts
  ...DeviceLatencyParts
}

query ListMinionsForTable {
  ...MinionsTableParts
  ...MinionUptimeParts
  ...MinionLatencyParts
}

query ListMinionsAndDevicesForTables {
  ...DevicesTableParts
  ...DeviceUptimeParts
  ...DeviceLatencyParts
  ...MinionsTableParts
  ...MinionUptimeParts
  ...MinionLatencyParts
  ...LocationsParts
}
