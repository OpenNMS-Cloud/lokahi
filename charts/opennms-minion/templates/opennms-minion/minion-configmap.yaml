apiVersion: v1
kind: ConfigMap
metadata:
  name: minion-config 
  labels:
    app: {{ .Values.OpenNMS.Minion.ServiceName }}
  namespace: {{ .Release.Namespace }}
data:
  grpc-config: |
    host={{ .Values.OpenNMS.Minion.MinionGatewayHost }}
    port={{ .Values.OpenNMS.Minion.MinionGatewayPort }}
    max.message.size=104857600
  opennms-minion-identity: |
    id=${env:HOSTNAME:-UNKNOWN}
    location=${env:LOCATION:-Default}
