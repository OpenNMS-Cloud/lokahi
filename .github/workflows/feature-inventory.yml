name: feature-inventory

on:
  push:
    branches:
      - '**'
      - '!develop'
      - '!release'
    paths:
      - 'inventory/**'
  workflow_call:
    inputs:
      image:
        description: 'Name of the image to build'
        required: false
        type: string
      image-tag:
        description: 'Tag for the built image'
        required: false
        type: string

env:
  IMAGE: ${{ inputs.image || 'opennms/horizon-stream-inventory' }}
  IMAGE_TAG: ${{ inputs.image-tag || github.sha }}

#concurrency:
#  group: ${{ github.workflow }}-${{ github.ref }}
#  cancel-in-progress: true

jobs:
  prereqs:
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.install-prereqs.outputs.cache-key }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Install prereqs
        id: install-prereqs
        uses: ./.github/actions/java-install-prereqs
  build-and-test:
    needs: prereqs
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11

      - name: Cache Maven Dependencies
        uses: ./.github/actions/maven-cache
        with:
          working-directory: 'inventory'

      - name: Restore prereqs Maven Repository cache
        uses: actions/cache@v3
        with:
          path: '~/.m2/repository'
          key: ${{ needs.prereqs.outputs.cache-key }}

      - name: 'Jib Maven Build'
        uses: ./.github/actions/jib-maven
        with:
          working-directory: 'inventory'
          image: ${{ env.IMAGE }}:${{ env.IMAGE_TAG }}

      - name: 'SonarCloud Scan'
        uses: ./.github/actions/sonar-scan-maven
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          sonar-token: ${{ secrets.SONAR_TOKEN }}
          working-directory: 'inventory'
          project-key: 'opennms_horizon-stream_inventory'
