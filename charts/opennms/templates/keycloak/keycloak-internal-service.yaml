apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.Host }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: keycloak
spec:
  ports:
    - protocol: TCP
      port: 443
      name: https
      targetPort: {{ .Values.Keycloak.HttpsPort }}
    - protocol: TCP
      port: 80
      name: http
      targetPort: {{ .Values.Keycloak.Port }}
  selector:
    app: keycloak
  type: ClusterIP

