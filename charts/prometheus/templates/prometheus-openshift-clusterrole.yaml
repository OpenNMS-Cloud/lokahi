{{- if (eq (include "onOpenShift" .) "true") }}
{{- if .Values.prometheus.enabled }}
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ .Values.prometheus.serviceName }}-scc
rules:
  - verbs:
      - use
    apiGroups:
      - security.openshift.io
    resources:
      - securitycontextconstraints
    resourceNames:
      -  {{ .Values.prometheus.serviceName }}-scc
{{- end }}
{{- end }}