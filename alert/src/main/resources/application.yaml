spring:
  application:
    name: lokahi-alert

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://postgres:5432/alert
    username: alert
    password: passw0rd

  jpa:
    hibernate:
      ddl-auto: validate

  liquibase:
    change-log: db/changelog/changelog.xml

  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: "alert-service"
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.ByteArrayDeserializer
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.ByteArraySerializer

management:
  endpoints:
    web:
      base-path: "/"
      exposure:
        include: "*"

keycloak:
  realm: opennms
  base-url: http://onms-keycloak:8080/auth
  public-key: ""

grpc:
  server:
    port: 6565
    deadline: 60000

kafka:
  topics:
    event: "events"
    tag-operation: "tag-operation"
    alert: "alerts"
    monitoring-policy: "monitoring-policy"
    node-changed: "node"
    create-topics:
      enabled: true
      alert:
        name: "alerts"
      monitoring-policy:
        name: "monitoring-policy"
      node-changed:
        name: "node"
        partitions: 1 # topic relies on there being a single partition for ordering
