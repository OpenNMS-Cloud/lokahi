query GetMetric($metric: String!) {
  ...TimeSeriesMetric
}

query GetTimeSeriesMetric(
  $name: String!
  $monitor: String!
  $nodeId: String
  $timeRange: Int!
  $timeRangeUnit: TimeRangeUnit!
  $instance: String
  $ifName: String
) {
  ...ChartTimeSeriesMetric
}

query GetNodeForGraphs($id: Long) {
  findNodeById(id: $id) {
    id
    ipInterfaces {
      ipAddress
      snmpPrimary
    },
    scanType
  }
}
