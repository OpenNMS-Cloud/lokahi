name: 'Jib Maven Build'
description: 'Builds a docker image for maven projects using jib-maven-plugin'
inputs:
  working-directory:
    description: 'The directory containing the top-level pom'
    required: true
  image:
    description: 'The image label'
    required: true
  submodule:
    description: 'The Maven submodule to build (optional)'
    required: false

runs:
  using: "composite"
  steps:
    - name: build
      if: ${{ !inputs.submodule }}
      env:
        IMAGE: ${{ inputs.image }}
      run: |
        mvn -B verify jib:dockerBuild \
        -Dimage=$IMAGE
      shell: bash
      working-directory: ${{ inputs.working-directory }}

    - name: build-submodule
      if: ${{ inputs.submodule }}
      env:
        IMAGE: ${{ inputs.image }}
        SUBMODULE: ${{ inputs.submodule }}
      run: |
        mvn -B verify jib:dockerBuild \
        -pl=$SUBMODULE -am \
        -Dimage=$IMAGE
      shell: bash
      working-directory: ${{ inputs.working-directory }}
