name: feature-minion-gateway

on:  
  push:
    branches:
      - '**'
      - '!develop'
      - '!release'
    paths:
      - 'minion-gateway/**'
  pull_request:
    paths:
      - 'minion-gateway/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11

      - name: Cache Maven Dependencies
        uses: actions/cache@v3
        with:
          path: '$HOME/.m2/repository'
          key: maven-deps-${{ runner.os }}-${{ runner.arch }}-${{ hashFiles('minion-gateway/**/pom.xml', 'parent-pom/**/pom.xml', 'shared-lib/**/pom.xml') }}

      - uses: ./.github/actions/maven-install
        with:
          working-directory: 'parent-pom'

      - uses: ./.github/actions/maven-install
        with:
          working-directory: 'shared-lib'

      - uses: ./.github/actions/jib-maven
        with:
          working-directory: 'minion-gateway'
          image: 'opennms/horizon-stream-minion-gateway:local'
          submodule: 'main'

      - name: 'SonarCloud Scan'
        uses: ./.github/actions/sonar-scan-maven
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          sonar-token: ${{ secrets.SONAR_TOKEN }}
          working-directory: 'minion-gateway'
          project-key: 'opennms_horizon-stream_minion-gateway'
