apiVersion: v1
kind: Secret
metadata:
  name: keycloak-credentials
  namespace: {{ .Release.Namespace }}
stringData:
  adminPwd: "{{ .Values.Keycloak.AdminPassword }}"
  userPwd: "{{ .Values.Keycloak.UserPassword }}"
  realmId: "{{ .Values.Keycloak.UUID.RealmId | default uuidv4 }}"
  clientId: "{{ .Values.Keycloak.UUID.ClientId | default uuidv4 }}"
  adminId: "{{ .Values.Keycloak.UUID.BaseUserId | default uuidv4 }}"
  userId: "{{ .Values.Keycloak.UUID.AdminUserId | default uuidv4 }}"
type: Opaque
