{{- if .Values.Prometheus.Enabled }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.Prometheus.Server.ServiceName }}-sa
  labels:
    app: {{ .Values.Prometheus.Server.ServiceName }}

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ .Values.Prometheus.Server.ServiceName }}
  labels:
    app: {{ .Values.Prometheus.Server.ServiceName }}
rules:
  - apiGroups: [""]
    resources:
    - nodes
    - services
    - endpoints
    - pods
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources:
    - configmaps
    verbs: ["get"]
  - nonResourceURLs: ["/metrics"]
    verbs: ["get"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Values.Prometheus.Server.ServiceName }}
  labels:
    app: {{ .Values.Prometheus.Server.ServiceName }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ .Values.Prometheus.Server.ServiceName }}
subjects:
  - kind: ServiceAccount
    name: {{ .Values.Prometheus.Server.ServiceName }}-sa
    namespace: default

{{- end }}
