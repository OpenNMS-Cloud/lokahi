apiVersion: v1
kind: Service
metadata:
  labels:
    app: {{ .Values.OpenNMS.Core.ServiceName }}
  name: {{ .Values.OpenNMS.Core.ServiceName }}-ignite
  namespace: {{ .Release.Namespace }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.OpenNMS.Core.IgniteClusterPort }}
      protocol: TCP
      name: ig-cluster
    - port: {{ .Values.OpenNMS.Core.IgniteDiscoveryPort }}
      protocol: TCP
      name: ig-discovery
  selector:
    ignite-cluster: core