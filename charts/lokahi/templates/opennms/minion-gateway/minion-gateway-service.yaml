apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.OpenNMS.MinionGateway.ServiceName }}
  labels:
    app: {{ .Values.OpenNMS.MinionGateway.ServiceName }}
  namespace: {{ .Release.Namespace }}
spec:
  type: ClusterIP
  ports:
    - port: 8080
      protocol: TCP
      name: http
    - port: 8990
      protocol: TCP
      name: grpc
    - port: {{ .Values.OpenNMS.MinionGateway.InternalGrpcPort }}
      protocol: TCP
      name: internal-grpc
  selector:
    app: {{ .Values.OpenNMS.MinionGateway.ServiceName }}
