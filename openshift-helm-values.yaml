Namespace: skaffold-instance
Host: stream.apps-crc.testing
TLS:
  Enabled: False
Keycloak:
  AdminPassword: admin
  HostnamePort: 80
  HostnameAdminUrl: http://localhost/auth
OpenNMS:
  API:
    Resources:
      Limits:
        Cpu: '0'
        Memory: '0'
      Requests:
        Cpu: '0'
        Memory: '0'
  UI:
    #Image: default-route-openshift-image-registry.apps-crc.testing/openshift/horizon-stream-ui:next
    ImagePullPolicy: Always
    Resources:
      Limits:
        Cpu: '0'
        Memory: '0'
      Requests:
        Cpu: '0'
        Memory: '0'
  Minion:
    Image: default-route-openshift-image-registry.apps-crc.testing/openshift/horizon-stream-minion:next
    ImagePullPolicy: Always
    Resources:
      Limits:
        Cpu: '0'
        Memory: '0'
      Requests:
        Cpu: '0'
        Memory: '0'
  Inventory:
    Resources:
      Limits:
        Cpu: '0'
        Memory: '0'
      Requests:
        Cpu: '0'
        Memory: '0'
  Notification:
    Resources:
      Limits:
        Cpu: '0'
        Memory: '0'
      Requests:
        Cpu: '0'
        Memory: '0'
  Core:
   # Image: default-route-openshift-image-registry.apps-crc.testing/openshift/horizon-stream-core:next
    ImagePullPolicy: Always
    Resources:
      Limits:
        Cpu: '0'
        Memory: 4Gi
      Requests:
        Cpu: '0'
        Memory: 2Gi
Grafana:
  #Image: default-route-openshift-image-registry.apps-crc.testing/openshift/horizon-stream-grafana:next
  ImagePullPolicy: Always
  Resources:
    Limits:
      Cpu: 500m
      Memory: 1Gi
    Requests:
      Cpu: 100m
      Memory: 100Mi
Prometheus:
  Server:
    Resources:
      Limits:
        Cpu: "1"
        Memory: 512Mi
      Requests:
        Cpu: 100m
        Memory: 100Mi
  PushGateway:
    Resources:
      Limits:
        Cpu: "1"
        Memory: 512Mi
      Requests:
        Cpu: 100m
        Memory: 100Mi
