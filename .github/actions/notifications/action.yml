name: 'Build and test notifications'
description: 'This implements unit and built-time integration tests.'
inputs:
  dir-location:
    description: 'The dir containing the change.'
    required: true
    default: 'none'

runs:
  using: "composite"
  steps:
    - name: build-image
      run: |

        cd ${{ inputs.dir-location }}

        # When there are tests to run, put those here.

        # Create the docker image.
        mvn package jib:dockerBuild -Dimage=opennms/horizon-stream-notification:local
        cd ../ && mkdir -p ~/tmp/
        docker save -o ~/tmp/opennms-horizon-stream-notification-local.tar opennms/horizon-stream-notification:local

      shell: bash
