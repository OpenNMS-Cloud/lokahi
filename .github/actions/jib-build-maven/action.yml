name: 'Jib build'
description: 'This builds an image using jib-maven-plugin.'
inputs:
  image:
    description: 'The name of the image to build.'
    required: true
  dir-location:
    description: 'The dir containing the change.'
    required: true

runs:
  using: "composite"
  steps:
    - name: build-image
      run: mvn -B jib:dockerBuild -Dimage=${{ inputs.image }}
      shell: bash
      working-directory: ${{ inputs.dir-location }}
