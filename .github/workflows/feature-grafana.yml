name: feature-grafana

on:  
  push:
    branches:
      - '**'
      - '!develop'
      - '!release'
    paths:
      - 'grafana/**'
  workflow_call:
    inputs:
      image:
        description: 'Name of the image to build'
        required: false
        type: string
      image-tag:
        description: 'Tag for the built image'
        required: false
        type: string

env:
  IMAGE: ${{ inputs.image || 'opennms/horizon-stream-grafana' }}
  IMAGE_TAG: ${{ inputs.image-tag || github.sha }}

#concurrency:
#  group: ${{ github.workflow }}-${{ github.ref }}
#  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
        # Is required to call actions.

      - name: 'Build Image'
        run: docker build -t $IMAGE:$IMAGE_TAG -f ./Dockerfile .
        working-directory: 'grafana'
