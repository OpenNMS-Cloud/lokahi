fragment NodeTableParts on Query {
  findAllNodes {
    id
    nodeLabel
    tenantId
    createTime
    monitoringLocationId
  }
}

fragment MinionsTableParts on Query {
  listMinions {
    minions {
      id
      status
      location
      lastUpdated
    }
  }
}

fragment LocationsParts on Query {
  listLocations {
    locations {
      locationName
    }
  }
}

query ListNodesForTable {
  ...NodeTableParts
  ...DeviceUptimeParts
  ...DeviceLatencyParts
}

query ListMinionsForTable {
  ...MinionsTableParts
  ...MinionUptimeParts
  ...MinionLatencyParts
}

query ListMinionsAndDevicesForTables {
  ...NodeTableParts
  ...DeviceUptimeParts
  ...DeviceLatencyParts
  ...MinionsTableParts
  ...MinionUptimeParts
  ...MinionLatencyParts
  ...LocationsParts
}
