name: feature-rest-server

on:
  push:
    branches:
      - '**'
      - '!develop'
      - '!release'
    paths:
      - 'rest-server/**'
  workflow_call:
    inputs:
      image:
        description: 'Name of the image to build'
        required: false
        type: string
        default: 'opennms/horizon-stream-rest-server'
      image-tag:
        description: 'Tag for the built image'
        required: false
        type: string
        default: ${{ github.sha }}
      skip-prereqs:
        description: 'Toggles prereq installation'
        required: false
        type: boolean
        default: false

#concurrency:
#  group: ${{ github.workflow }}-${{ github.ref }}
#  cancel-in-progress: true

jobs:
  prereqs:
    if: ${{ inputs.skip-prereqs }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Install prereqs
        id: install-prereqs
        uses: ./.github/actions/java-install-prereqs
  build-and-test:
    needs: prereqs
    if: ${{ inputs.skip-prereqs || success() }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11

      - name: Cache Maven Dependencies
        uses: ./.github/actions/maven-cache
        with:
          working-directory: 'rest-server'

      - name: Restore prereqs Maven Repository cache
        uses: ./.github/actions/java-restore-prereqs

      - name: 'Jib Maven Build'
        uses: ./.github/actions/jib-maven
        with:
          working-directory: 'rest-server'
          image: ${{ inputs.image }}:${{ inputs.image-tag }}

      - name: 'SonarCloud Scan'
        uses: ./.github/actions/sonar-scan-maven
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          sonar-token: ${{ secrets.SONAR_TOKEN }}
          working-directory: 'rest-server'
          project-key: 'opennms_horizon-stream_bff'
