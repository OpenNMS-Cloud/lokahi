Host: onmshs
Port: 443 #set depending on TLS.Enabled and the Ingress ports, do not change
Protocol: https #set depending on TLS.Enabled, do not change
OpenNMS:
  Core:
    Path: /core
    ServiceName: opennms-core
    Image: opennms/horizon-stream-core:local
    ImagePullPolicy: IfNotPresent
    Replicas: 1
    HttpPort: 8181
    SshPort: 8101
    GrpcPort: 8990
    IgniteClusterPort: 47100
    IgniteDiscoveryPort: 47500
    Resources:
      Limits:
        Cpu: "0"
        Memory: "0"
      Requests:
        Cpu: "0"
        Memory: "0"
  API:
    Path: /api
    ServiceName: opennms-rest-server
    Image: opennms/horizon-stream-rest-server:local
    ImagePullPolicy: IfNotPresent
    Replicas: 1
    Port: 9090
    Resources:
      Limits:
        Cpu: "0"
        Memory: 500Mi
      Requests:
        Cpu: "0"
        Memory: 250Mi
  MetricsProcessor:
    ServiceName: opennms-metrics-processor
    Image: opennms/horizon-stream-metrics-processor:local
    ImagePullPolicy: IfNotPresent
    Replicas: 1
    Resources:
      Limits:
        Cpu: "1"
        Memory: 512Mi
      Requests:
        Cpu: 250m
        Memory: 256Mi
  UI:
    Path: /
    ServiceName: opennms-ui
    Image: opennms/horizon-stream-ui:local
    ImagePullPolicy: IfNotPresent
    Replicas: 1
    Port: 8080
    Resources:
      Limits:
        Cpu: "1"
        Memory: 500Mi
      Requests:
        Cpu: 100m
        Memory: 250Mi
  Minion:
    ServiceName: opennms-minion
    Image: opennms/horizon-stream-minion:local
    ImagePullPolicy: IfNotPresent
    Replicas: 1
    Port: 8181
    SshPort: 8101
    TrapsListenerPort: 1162
    Resources:
      Limits:
        Cpu: "0"
        Memory: 1000Mi
      Requests:
        Cpu: "0"
        Memory: 512Mi
  MinionGateway:
    ServiceName: opennms-minion-gateway
    Image: opennms/horizon-stream-minion-gateway:local
    ImagePullPolicy: IfNotPresent
    Port: 8080
    GrpcPort: 8990
    InternalGrpcPort: 8991
    IgniteClientPort: 10800
    Replicas: 1
    Resources:
      Limits:
        Cpu: "0"
        Memory: 512Mi
      Requests:
        Cpu: "0"
        Memory: 250Mi
  MinionGatewayGrpcProxy:
    ServiceName: opennms-minion-gateway-grpc-proxy
    Image: opennms/horizon-stream-minion-gateway-grpc-proxy
    ImagePullPolicy: IfNotPresent
    Port: 8990
    Replicas: 1
    Resources:
      Limits:
        Cpu: "1"
        Memory: 2050M
      Requests:
        Cpu: "1"
        Memory: 512Mi
  Inventory:
    ServiceName: opennms-inventory
    Image: opennms/horizon-stream-inventory:local
    ImagePullPolicy: IfNotPresent
    Replicas: 1
    Port: 8080
    GrpcPort: 6565
    Resources:
      Limits:
        Cpu: "0"
        Memory: 500Mi
      Requests:
        Cpu: "0"
        Memory: 250Mi
  Alarm:
    ServiceName: opennms-alarm
    Image: opennms/horizon-stream-alarm
    ImagePullPolicy: IfNotPresent
    Replicas: 1
    Port: 8080
    GrpcPort: 6565
    Resources:
      Limits:
        Cpu: "1"
        Memory: 500Mi
      Requests:
        Cpu: 100m
        Memory: 250Mi
  Notification: 
    ServiceName: opennms-notifications
    Image: opennms/horizon-stream-notification:local
    ImagePullPolicy: IfNotPresent
    Replicas: 1
    Port: 8080
    Resources:
      Limits:
        Cpu: "0"
        Memory: 100Mi
      Requests:
        Cpu: "0"
        Memory: 50Mi
  Events:
    ServiceName: opennms-events
    Image: opennms/horizon-stream-events
    ImagePullPolicy: IfNotPresent
    Replicas: 1
    Port: 8080
    GrpcPort: 6565
    Resources:
      Limits:
        Cpu: "1"
        Memory: 500Mi
      Requests:
        Cpu: 100m
        Memory: 250Mi
Postgres:
  ServiceName: postgres
  Image: postgres:14.5-alpine
  ImagePullPolicy: IfNotPresent
  Replicas: 1
  AdminPassword: notset
  OpenNMSPassword: notset
  KeycloakPassword: notset
  InventoryPassword: notset
  AlarmPassword: notset
  EventsPassword: notset
  NotificationPassword: notset
  GrafanaPassword: notset
  VolumeSize: 10Gi
Keycloak:
  Path: /auth
  Image: opennms/horizon-stream-keycloak:local
  ImagePullPolicy: IfNotPresent
  Port: 8080
  HttpsPort: 8443
  HostnamePort: ~
  HostnameAdminUrl: ~
  Replicas: 1
  ServiceName: onms-keycloak
  Resources:
    Limits:
      Cpu: "1"
      Memory: 1000Mi
    Requests:
      Cpu: 100m
      Memory: 500Mi
  AdminUsername: admin
  AdminPassword: admin
  RealmName: opennms
Grafana:
  Path: /grafana
  Port: 3000
  Replicas: 1
  ServiceName: grafana
  Image: opennms/horizon-stream-grafana:local
  ImagePullPolicy: IfNotPresent
  InitContainerImage: busybox
  Resources:
    Limits:
      Cpu: 500m
      Memory: 500Mi
    Requests:
      Cpu: 100m
      Memory: 100Mi
Prometheus:
  Enabled: true
  Server:
    ServiceName: prometheus
    Port: 9090
    Image: prom/prometheus
    ImagePullPolicy: IfNotPresent
    Replicas: 1
    Resources:
      Limits:
        Cpu: "0"
        Memory: 512Mi
      Requests:
        Cpu: "0"
        Memory: 100Mi
  PushGateway:
    ServiceName: prometheus-pushgateway
    Port: 9091
    Image: prom/pushgateway
    ImagePullPolicy: IfNotPresent
    Replicas: 1
    Resources:
      Limits:
        Cpu: "0"
        Memory: 512Mi
      Requests:
        Cpu: "0"
        Memory: 100Mi
Kafka:
  ServiceName: onms-kafka
  Image: bitnami/kafka:3.3.1-debian-11-r1
  ImagePullPolicy: IfNotPresent
  Replicas: 1 
  Port: 9092
  ControllerPort: 9093
  LocalPort: 59092
  Resources:
    Limits:
      Cpu: "2"
      Memory: 2Gi
    Requests:
      Cpu: 500m
      Memory: 512Mi
  VolumeSize: 10Gi
MailServer:
  ServiceName: mail-server
  Image: mailhog/mailhog:latest
  ImagePullPolicy: IfNotPresent
  Replicas: 1
  Port: 8025
  SmtpPort: 1025
  Resources:
    Limits:
      Cpu: 100m
      Memory: 200Mi
    Requests:
      Cpu: 100m
      Memory: 100Mi
NodeRestrictions: # will be applied to every pod in the instance
  Enabled: false
  Key: Target
  Value: horizon-stream
TLS:
  Enabled: true
  Issuer:
    IssuerServer: https://acme-v02.api.letsencrypt.org/directory
    IssuerUserEmail: email@address.com
  Cert:
    Hostname: "*.wildcard.domain.com"
    Name: tls-cert-wildcard
  # Configure according to: https://cert-manager.io/docs/configuration/acme/dns01/
  Solver: |
    cloudDNS:
      project: my-project
      serviceAccountSecretRef:
        name: prod-clouddns-svc-acct-secret
        key: service-account.json
Ingress:
  HttpPort: 80
  HttpsPort: 443
  ControllerImage: registry.k8s.io/ingress-nginx/controller:v1.3.0@sha256:d1707ca76d3b044ab8a28277a2466a02100ee9f58a86af1535a3edf9323ea1b5
  SecretJobImage: registry.k8s.io/ingress-nginx/kube-webhook-certgen:v1.1.1@sha256:64d8c73dca984af206adf9d6d7e46aa550362b1d7a01f3a0a91b20cc67868660
  WebhookPatchJobImage: registry.k8s.io/ingress-nginx/kube-webhook-certgen:v1.1.1@sha256:64d8c73dca984af206adf9d6d7e46aa550362b1d7a01f3a0a91b20cc67868660
CustomErrors:
  Image: quay.io/kubernetes-ingress-controller/custom-error-pages:0.4
  Debug: true


