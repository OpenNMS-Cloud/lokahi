{{- if .Values.TLS.CertificateGeneration }}
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: opennms-ca
  namespace: {{ .Release.Namespace }}
  annotations:
    {{- if .Values.DevMode }}
    "tilt.dev/down-policy": keep
    {{- end }}
spec:
  ca:
    secretName: root-ca-certificate
{{- end}}
