{{ if .Values.Cortex.Enabled }}
apiVersion: v1
kind: Service
metadata:
  labels:
    app: {{ .Values.Cortex.serviceName }}
  name: {{ .Values.Cortex.serviceName }}
  namespace: {{ .Release.Namespace }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.Cortex.Port }}
      protocol: TCP
      name: cortex-http
  selector:
    app: {{ .Values.Cortex.serviceName }}
{{ end }}
