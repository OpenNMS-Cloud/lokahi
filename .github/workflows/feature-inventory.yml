name: feature-inventory

on:
  push:
    branches:
      - '**'
#      - '!develop'
#      - '!release'
    paths:
      - 'inventory/**'
  pull_request:
    paths:
      - 'inventory/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11

      - uses: ./.github/actions/cache-maven-dependencies
        with:
          paths: 'inventory/**/pom.xml,parent-pom/**/pom.xml,shared-lib/**/pom.xml'

      - uses: ./.github/actions/maven-install
        with:
          working-directory: 'parent-pom'

      - uses: ./.github/actions/maven-install
        with:
          working-directory: 'shared-lib'

      - uses: ./.github/actions/jib-maven
        with:
          working-directory: 'inventory'
          image: 'opennms/horizon-stream-inventory:local'

      - name: 'SonarCloud Scan'
        uses: ./.github/actions/sonar-scan-maven
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          sonar-token: ${{ secrets.SONAR_TOKEN }}
          working-directory: 'inventory'
          project-key: 'opennms_horizon-stream_inventory'
