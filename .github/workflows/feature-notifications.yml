name: feature-notifications

on:
  push:
    branches:
      - '**'
      - '!develop'
      - '!release'
    paths:
      - 'notifications/**'
#  pull_request:
#    types: [opened, synchronize, reopened]
#    paths:
#      - 'notifications/**'

jobs:

  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11
          cache: maven

      - name: Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: parent-pom
        id: action-parent-pom
        uses: ./.github/actions/parent-pom
        with:
          dir-location: 'parent-pom'

      - name: shared-lib
        id: action-shared-lib
        uses: ./.github/actions/shared-lib
        with:
          dir-location: 'shared-lib'

      - name: feature-notifications
        id: action-build-notifications
        uses: ./.github/actions/notifications
        with:
          dir-location: 'notifications'

      - name: sonar-scan
        id: action-sonar-scan
        uses: ./.github/actions/sonar-scan-maven
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          sonar-token: ${{ secrets.SONAR_TOKEN }}
          dir-location: 'notifications'
          project-key: 'opennms_horizon-stream_core'

      - name: build-image
        id: action-build-image
        uses: ./.github/actions/jib-build-maven
        with:
          image: 'opennms/horizon-stream-notification:local'
          dir-location: 'notifications'
