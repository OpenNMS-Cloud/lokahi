{{- if .Values.OpenNMS.MinionCertificateManager.Enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.OpenNMS.MinionCertificateManager.serviceName }}
  labels:
    app: {{ .Values.OpenNMS.MinionCertificateManager.serviceName }}
  namespace: {{ .Release.Namespace }}
spec:
  type: ClusterIP
  ports:
    - port: 8990
      protocol: TCP
      name: grpc
  selector:
    app: {{ .Values.OpenNMS.MinionCertificateManager.serviceName }}
{{- end }}
