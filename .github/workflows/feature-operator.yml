name: feature-operator

on:  
  push:
    branches:
      - '**'
      - '!develop'
      - '!release'
    paths:
      - 'operator/**'
  workflow_call:
    inputs:
      image:
        description: 'Name of the image to build'
        required: false
        type: string
      image-tag:
        description: 'Tag for the built image'
        required: false
        type: string

env:
  IMAGE: ${{ inputs.image || 'opennms/horizon-stream-operator' }}
  IMAGE_TAG: ${{ inputs.image-tag || github.sha }}

#concurrency:
#  group: ${{ github.workflow }}-${{ github.ref }}
#  cancel-in-progress: true

jobs:

  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
        # Is required to call actions.
    
      - name: Setup golang
        uses: actions/setup-go@v3

      - name: 'Build Image'
        run: make local-docker
        env:
          IMAGE: ${{ env.IMAGE }}:${{ env.IMAGE_TAG }}
        working-directory: 'operator'

      - name: 'Test Coverage'
        run: make coverage
        working-directory: 'operator'

      - name: 'SonarCloud Scan'
        uses: SonarSource/sonarcloud-github-action@master
        with:
          projectBaseDir: operator
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
