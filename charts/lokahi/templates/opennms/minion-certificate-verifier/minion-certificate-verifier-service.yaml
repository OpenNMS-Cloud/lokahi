apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.OpenNMS.minionCertificateVerifier.serviceName }}
  labels:
    app: {{ .Values.OpenNMS.minionCertificateVerifier.serviceName }}
  namespace: {{ .Release.Namespace }}
spec:
  type: {{ .Values.OpenNMS.minionCertificateVerifier.serviceType }}
  ports:
    - port: {{ .Values.OpenNMS.minionCertificateVerifier.ports 0 "containerPort" }}
      protocol: TCP
      name: http
  selector:
    app: {{ .Values.OpenNMS.minionCertificateVerifier.serviceName }}
