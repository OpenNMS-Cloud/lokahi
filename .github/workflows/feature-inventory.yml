name: feature-inventory

on:
  push:
    branches:
      - '**'
#      - '!develop'
#      - '!release'
    paths:
      - 'inventory/**'
  pull_request:
    paths:
      - 'inventory/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11

      - name: Cache Maven Dependencies
        uses: actions/cache@v3
        with:
          path: '~/.m2/repository'
          key: maven-deps-${{ runner.os }}-${{ runner.arch }}-${{ hashFiles('inventory/**/pom.xml', 'parent-pom/**/pom.xml', 'shared-lib/**/pom.xml') }}

      - name: 'Install parent-pom'
        uses: ./.github/actions/maven-install
        with:
          working-directory: 'parent-pom'

      - name: 'Install shared-lib'
        uses: ./.github/actions/maven-install
        with:
          working-directory: 'shared-lib'

      - name: 'Jib Maven Build'
        uses: ./.github/actions/jib-maven
        with:
          working-directory: 'inventory'
          image: opennms/horizon-stream-inventory:${{ github.sha }}
          registry-username: ${{ secrets.DOCKERHUB_LOGIN }}
          registry-password: ${{ secrets.DOCKERHUB_PASS }}

      - name: 'SonarCloud Scan'
        uses: ./.github/actions/sonar-scan-maven
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          sonar-token: ${{ secrets.SONAR_TOKEN }}
          working-directory: 'inventory'
          project-key: 'opennms_horizon-stream_inventory'
