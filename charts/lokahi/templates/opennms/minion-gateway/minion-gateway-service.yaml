apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.OpenNMS.minionGateway.serviceName }}
  labels:
    app: {{ .Values.OpenNMS.minionGateway.serviceName }}
  namespace: {{ .Release.Namespace }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.OpenNMS.minionGateway.ports.http.containerPort }}
      protocol: TCP
      name: http
    - port: {{ .Values.OpenNMS.minionGateway.ports.grpc.containerPort }}
      protocol: TCP
      name: grpc
    - port: {{ .Values.OpenNMS.minionGateway.ports.internalGrpc.containerPort }}
      protocol: TCP
      name: internal-grpc
    - port: {{ .Values.OpenNMS.minionGateway.ports.igClient.containerPort }}
      protocol: TCP
      name: ig-client
    - port: {{ .Values.OpenNMS.minionGateway.ports.igDiscovery.containerPort }}
      protocol: TCP
      name: ig-discovery
    - port: {{ .Values.OpenNMS.minionGateway.ports.igSpi.containerPort }}
      protocol: TCP
      name: ig-spi
  selector:
    app: {{ .Values.OpenNMS.minionGateway.serviceName }}
