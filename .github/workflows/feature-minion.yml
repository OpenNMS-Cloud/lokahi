name: feature-minion

on:  
  push:
    branches:
      - '**'
      - '!develop'
      - '!release'
    paths:
      - 'minion/**'

jobs:

  build-and-test:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11
          cache: maven

      - name: parent-pom
        id: action-parent-pom
        uses: ${{ github.action_path }}/parent-pom
        with:
          dir-location: 'parent-pom'

      - name: shared-lib
        id: action-shared-lib
        uses: ${{ github.action_path }}/shared-lib
        with:
          dir-location: 'shared-lib'

      - uses: ${{ github.action_path }}/jib-maven
        with:
          working-directory: 'minion'
          image: 'opennms/horizon-stream-minion:local'

      - name: 'SonarCloud Scan'
        uses: ${{ github.action_path }}/sonar-scan-maven
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          sonar-token: ${{ secrets.SONAR_TOKEN }}
          dir-location: 'minion'
          project-key: 'opennms_horizon-stream_minion'
