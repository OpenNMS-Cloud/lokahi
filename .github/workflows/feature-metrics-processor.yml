name: feature-metrics-processor

on:
  push:
    branches:
      - '**'
      - '!develop'
      - '!release'
    paths:
      - 'metrics-processor/**'
  workflow_call:
    inputs:
      image:
        description: 'Name of the image to build'
        required: false
        type: string
      image-tag:
        description: 'Tag for the built image'
        required: false
        type: string

env:
  IMAGE: ${{ inputs.image || 'opennms/horizon-stream-metrics-processor' }}
  IMAGE_TAG: ${{ inputs.image-tag || github.sha }}

#concurrency:
#  group: ${{ github.workflow }}-${{ github.ref }}
#  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11

      - name: 'Jib Maven Build'
        uses: ./.github/actions/jib-maven
        with:
          submodule: 'metrics-processor'
          image: ${{ env.IMAGE }}:${{ env.IMAGE_TAG }}

      - name: 'SonarCloud Scan'
        uses: ./.github/actions/sonar-scan-maven
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          sonar-token: ${{ secrets.SONAR_TOKEN }}
          submodule: 'metrics-processor'
          project-key: 'opennms_horizon-stream_metrics-processor'
