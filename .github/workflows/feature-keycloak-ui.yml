name: feature-keycloak-ui

on:  
  push:
    branches:
      - '**'
      - '!develop'
      - '!release'
    paths:
      - 'keycloak-ui/**'
  workflow_call:
    inputs:
      image:
        description: 'Name of the image to build'
        required: false
        type: string
        default: 'opennms/horizon-stream-keycloak'
      image-tag:
        description: 'Tag for the built image'
        required: false
        type: string
        default: ${{ github.sha }}

#concurrency:
#  group: ${{ github.workflow }}-${{ github.ref }}
#  cancel-in-progress: true

jobs:

  build-and-test:
    runs-on: ubuntu-latest
    environment: docker-publish-account
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
        # Is required to call actions.

      - name: 'Build Image'
        run: DOCKER_BUILDKIT=1 docker build -t $IMAGE:$IMAGE_TAG -f ./Dockerfile .
        env:
          IMAGE: ${{ inputs.image }}
          IMAGE_TAG: ${{ inputs.image-tag }}
        working-directory: 'keycloak-ui'

      - name: publish-image-keycloak-ui
        run: |
          echo ${{ secrets.DOCKERHUB_PASS }} | docker login -u ${{ secrets.DOCKERHUB_LOGIN }} --password-stdin

          docker tag $IMAGE:$IMAGE_TAG opennms/horizon-stream-keycloak:test
  
          docker push opennms/horizon-stream-keycloak:test
        shell: bash
