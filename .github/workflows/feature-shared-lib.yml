name: feature-shared-lib

on:  
  push:
    branches:
      - '**'
      - '!develop'
      - '!release'
    paths:
      - 'shared-lib/**'
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'shared-lib/**'

defaults:
  run:
    working-directory: shared-lib

jobs:

  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11
          cache: maven

      - name: Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: parent-pom
        id: action-parent-pom
        uses: ./.github/actions/parent-pom
        with:
          dir-location: 'parent-pom'

      - name: feature-shared-lib
        id: action-build-shared-lib
        uses: ./.github/actions/shared-lib
        with:
          dir-location: 'shared-lib'

      - name: sonar-scan
        id: action-sonar-scan
        uses: ./.github/actions/sonar-scan-maven
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          sonar-token: ${{ secrets.SONAR_TOKEN }}
