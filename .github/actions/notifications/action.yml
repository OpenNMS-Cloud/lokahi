name: 'Build and test notifications'
description: 'This implements unit and built-time integration tests.'
inputs:
  dir-location:
    description: 'The dir containing the change.'
    required: true
    default: 'none'
  github-token:
    description: 'GITHUB_TOKEN secret for the workflow so SonarCloud can get PR information'
    required: true
  sonar-token:
    description: 'SONAR_TOKEN secret to authenticate job with SonarCloud'
    required: true

runs:
  using: "composite"
  steps:
    - name: package
      run: mvn -B verify -f ${{ inputs.dir-location }}
      shell: bash
    - name: sonar-scan
      run: mvn -B org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -f ${{ inputs.dir-location }}
      shell: bash
      env:
        GITHUB_TOKEN: ${{ inputs.github-token }}
        SONAR_TOKEN: ${{ inputs.sonar-token }}
    - name: build-image
      run: mvn -B jib:dockerBuild -Dimage=opennms/horizon-stream-notification:local -f ${{ inputs.dir-location }}
      shell: bash
