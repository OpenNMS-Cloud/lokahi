{{- if .Values.ingress.enabled }}
# Source: ingress-nginx/templates/controller-service-webhook.yaml
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/component: controller-{{ .Release.Namespace }}
    app.kubernetes.io/name: ingress-nginx-{{ .Release.Namespace }}
    app.kubernetes.io/instance: ingress-nginx-{{ .Release.Namespace }}
    app.kubernetes.io/part-of: ingress-nginx-{{ .Release.Namespace }}
    app.kubernetes.io/version: 1.3.0
  name: ingress-nginx-controller-admission
  namespace: {{ .Release.Namespace }}
spec:
  type: {{ .Values.ingress.controllerService.type }}
  ports:
    - appProtocol: {{ .Values.ingress.controllerService.ports.appProtocol }}
      name: {{ .Values.ingress.controllerService.ports.name }}
      port: {{ .Values.ingress.controllerService.ports.port }}
      targetPort: {{ .Values.ingress.controllerService.ports.targetPort }}
  selector:
    app.kubernetes.io/name: ingress-nginx-{{ .Release.Namespace }}
    app.kubernetes.io/instance: ingress-nginx-{{ .Release.Namespace }}
    app.kubernetes.io/component: controller-{{ .Release.Namespace }}
{{- end }}
