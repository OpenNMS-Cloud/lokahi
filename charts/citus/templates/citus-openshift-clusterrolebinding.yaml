{{- if (eq (include "onOpenShift" .) "true")  }}
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ printf "system:openshift:scc:%s" "citus-scc" }} 
subjects:
  - kind: ServiceAccount
    name: "citus-sa"
    namespace: {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ printf "system:openshift:scc:%s" "citus-scc" }} 
{{- end }}