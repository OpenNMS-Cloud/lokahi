query NodesList {
  ...NodesParts
}

query NodeLatencyMetric(
  $id: Long!
  $monitor: String!
  $instance: String!
  $timeRange: Int!
  $timeRangeUnit: TimeRangeUnit!
) {
  ...NodeLatencyParts
  ...NodeStatusParts
}

query FindAllNodesByNodeLabelSearch($labelSearchTerm: String!, $monitoredState: MonitoredState!) {
  findAllNodesByNodeLabelSearch(labelSearchTerm: $labelSearchTerm, monitoredState: $monitoredState) {
    id
    ipInterfaces {
      id
      ipAddress
      nodeId
      snmpPrimary
    }
    location {
      id
      location
    }
    monitoringLocationId
    nodeLabel
  }
}

