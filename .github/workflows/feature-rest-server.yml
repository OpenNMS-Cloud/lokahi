name: feature-rest-server

on:
  push:
    branches:
      - '**'
      - '!develop'
      - '!release'
    paths:
      - 'rest-server/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11
          cache: maven

      - name: parent-pom
        id: action-parent-pom
        uses: ./.github/actions/parent-pom
        with:
          dir-location: 'parent-pom'

      - name: shared-lib
        id: action-shared-lib
        uses: ./.github/actions/shared-lib
        with:
          dir-location: 'shared-lib'

      - name: feature-rest-server
        id: action-feature-rest-server
        uses: ./.github/actions/rest-server
        with:
          dir-location: 'rest-server'

      - name: 'SonarCloud Scan'
        uses: ./.github/actions/sonar-scan-maven
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          sonar-token: ${{ secrets.SONAR_TOKEN }}
          dir-location: 'rest-server'
          project-key: 'opennms_horizon-stream_bff'

      - name: build-image
        id: action-build-image
        uses: ./.github/actions/jib-build-maven
        with:
          image: 'opennms/horizon-stream-rest-server:local'
          dir-location: 'rest-server'
