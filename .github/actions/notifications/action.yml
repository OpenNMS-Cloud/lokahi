name: 'Build and test notifications'
description: 'This implements unit and built-time integration tests.'
inputs:
  dir-location:
    description: 'The dir containing the change.'
    required: true
    default: 'none'

runs:
  using: "composite"
  steps:
    - name: build
      run: mvn -B verify jib:dockerBuild -Dimage=opennms/horizon-stream-notification:local
      shell: bash
      working-directory: ${{ inputs.dir-location }}
