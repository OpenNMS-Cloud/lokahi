syntax = "proto3";

import "google/protobuf/empty.proto";
import "google/protobuf/wrappers.proto";
import "tag.proto";

package opennms.inventory;
option java_multiple_files = true;
option java_package = "org.opennms.horizon.inventory.dto";

message PassiveDiscoveryDTO {
  int64 id = 1;
  repeated string locations = 2;
  bool toggle = 3;
  repeated int32 ports = 4;
  repeated string communities = 5;
  int64 create_time_msec = 6;
}

message PassiveDiscoveryResponseDTO {
  optional PassiveDiscoveryDTO discovery = 1;
}

message PassiveDiscoveryCreateDTO {
  repeated string locations = 1;
  repeated int32 ports = 2;
  repeated string communities = 3;
  repeated opennms.inventory.TagCreateDTO tags = 4;
}

service PassiveDiscoveryService {
  rpc createDiscovery(PassiveDiscoveryCreateDTO) returns (PassiveDiscoveryDTO) {};
  rpc getDiscovery(google.protobuf.Empty) returns (PassiveDiscoveryResponseDTO) {};
}
