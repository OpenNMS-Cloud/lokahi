# Camel context configuration
camel.springboot.name=myCamelContext
camel.springboot.routes-include-pattern=org/example/routes/*.java
camel.springboot.main-run-controller=true

# Component configuration
camel.component.log.level=INFO
camel.component.log.show-exchange-pattern=false
camel.component.http.max-connections=100

# Endpoint configuration
camel.component.http.endpoint-bridge-error-handler=true
camel.component.http.endpoint-bridge-error-handler-logger-level=ERROR
