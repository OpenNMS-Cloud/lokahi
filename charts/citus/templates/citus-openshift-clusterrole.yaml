{{- if (eq (include "onOpenShift" .) "true") }}
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ printf "system:openshift:scc:%s" "citus-scc" }} 
rules:
  - verbs:
      - use
    apiGroups:
      - security.openshift.io
    resources:
      - securitycontextconstraints
    resourceNames:
      - citus-scc
{{- end }}